<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blond About Stats</title>
    <base target="_blank">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --heading-color: #1a1a1a;
            --accent-color: #1a1a1a;
            --badge-bg: #1a1a1a;
            --badge-text: #ffffff;
        }
        body {
            margin: 0;
            padding: 80px 40px;
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1.2fr 0.8fr;
            gap: 60px;
            align-items: center;
        }
        
        /* Left Column */
        h3 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 20px 0;
            color: var(--heading-color);
        }
        p {
            font-size: 16px;
            line-height: 1.7;
            margin: 0 0 30px 0;
        }
        .link {
            display: inline-block;
            font-weight: 800;
            text-decoration: underline;
            color: var(--heading-color);
            margin-bottom: 40px;
        }
        .icon {
            font-size: 32px;
            margin-bottom: 20px;
            display: block;
        }

        /* Middle Column (Image) */
        .image-wrapper {
            position: relative;
            width: 100%;
        }
        .arch-img {
            width: 100%;
            height: auto;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-top-left-radius: 500px;
            border-top-right-radius: 500px;
            border-bottom-left-radius: 500px;
            border-bottom-right-radius: 500px;
            display: block;
        }
        .badge {
            position: absolute;
            top: 40px;
            left: -40px;
            width: 120px;
            height: 120px;
            background: var(--badge-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--badge-text);
            animation: spin 10s linear infinite;
        }
        .badge svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Right Column (Stats) */
        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 50px;
            text-align: right;
        }
        .stat-number {
            font-size: 56px;
            font-weight: 800;
            line-height: 1;
            color: var(--heading-color);
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.4;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; text-align: center; gap: 40px; }
            .stats-list { text-align: center; flex-direction: row; justify-content: center; flex-wrap: wrap; }
            .badge { left: 50%; transform: translateX(-50%); top: -60px; animation: none; } /* Simplified for mobile */
            .arch-img { max-width: 400px; margin: 0 auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-col">
            <h3 id="head1">What I do?</h3>
            <p id="text1">I focus on the words so you can focus on the business. From SEO-optimized blog articles to compelling website content.</p>
            <a href="#" class="link" id="link">Learn more</a>
            
            <div class="icon">⚡</div>
            <h3 id="head2">How I do it?</h3>
            <p id="text2">I use my research skills, background in digital marketing, and SEO knowledge to craft content that converts.</p>
        </div>

        <div class="image-wrapper">
            <div class="badge">
                <svg viewBox="0 0 100 100" width="100" height="100">
                    <path id="circle" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="none"/>
                    <text font-size="11.5" font-weight="bold"><textPath id="badge_label" href="#circle" startOffset="0%">Scroll Down • Scroll Down •</textPath></text>
                </svg>
            </div>
            <img src="" id="main_img" class="arch-img" alt="Profile">
        </div>

        <div class="stats-list" id="stats_container"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        if(params.has('bg_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.has('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));
        if(params.has('heading_color')) document.documentElement.style.setProperty('--heading-color', '#' + params.get('heading_color'));
        if(params.has('accent_color')) document.documentElement.style.setProperty('--accent-color', '#' + params.get('accent_color'));
        if(params.has('badge_bg')) document.documentElement.style.setProperty('--badge-bg', '#' + params.get('badge_bg'));
        if(params.has('badge_text')) document.documentElement.style.setProperty('--badge-text', '#' + params.get('badge_text'));

        ['head1', 'text1', 'head2', 'text2'].forEach(id => { if(params.get(id)) document.getElementById(id).textContent = params.get(id); });
        if(params.get('link')) { document.getElementById('link').textContent = params.get('link'); }
        if(params.get('link_href')) { document.getElementById('link').href = params.get('link_href'); }
        if(params.get('badge_label')) document.getElementById('badge_label').textContent = params.get('badge_label');
        if(params.get('image')) document.getElementById('main_img').src = params.get('image');
        
        const stats = document.getElementById('stats_container');
        for(let i=1; i<=3; i++) {
            if(params.get(`stat${i}_num`)) {
                stats.innerHTML += `<div><div class="stat-number">${params.get(`stat${i}_num`)}</div><div class="stat-label">${params.get(`stat${i}_label`)}</div></div>`;
            }
        }
        window.addEventListener('load', () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); });
    </script>
</body>
</html>
