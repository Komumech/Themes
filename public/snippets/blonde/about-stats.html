<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blond About Stats</title>
    <base target="_blank">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --heading-color: #1a1a1a;
            --accent-color: #1a1a1a;
            --gradient-1: #1a1a1a;
            --gradient-2: #333333;
            --badge-text: #ffffff;
            --cursor-color: #ffffff;
        }
        body {
            margin: 0;
            padding: 80px 40px;
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 40% 60%;
            gap: 60px;
            align-items: center;
        }
        
        h3 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 20px 0;
            color: var(--heading-color);
        }
        p {
            font-size: 16px;
            line-height: 1.7;
            margin: 0 0 30px 0;
        }
        .link {
            display: inline-block;
            font-weight: 800;
            text-decoration: underline;
            color: var(--heading-color);
            margin-bottom: 40px;
        }
        .icon {
            font-size: 32px;
            margin-bottom: 20px;
            display: block;
        }
        .content-col{
            padding-left: 90px;
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .arch-img {
            width: 60%;
            height: auto;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 500px; 
            display: block;
            z-index: 1;
        }
        
        .badge {
            position: absolute;
            top: 20px;
            left: 20%;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--badge-text);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: spin 10s linear infinite;
            z-index: 2;
        }
        .badge svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .stats-list {
            display: flex;
            flex-direction: row;
            gap: 50px;
            margin-top: 60px;
            justify-content: center;
            width: 100%;
        }
        .stat-number {
            font-size: 56px;
            font-weight: 800;
            line-height: 1;
            color: var(--heading-color);
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .right-col {
            display: flex;
            flex-direction: column;
        }

        /* Cursor Bubble */
        .cursor-bubble {
            position: fixed;
            width: 120px;
            height: 120px;
            background-color: var(--cursor-color);
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            will-change: transform;
        }

        /* Entrance Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-col, .right-col {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .right-col { animation-delay: 0.2s; }

        @media (max-width: 900px) {
            .content-col{padding-left: 0px;}
            .container { grid-template-columns: 1fr; text-align: center; gap: 40px; }
            .stats-list { flex-wrap: wrap; }
            .badge { left: 10%; top: -30px; }
            .arch-img { width: 80%; max-width: 350px; }
            .cursor-bubble { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-col">
            <h3 id="head1">What I do?</h3>
            <p id="text1">I focus on the words so you can focus on the business.</p>
            <a href="#" class="link" id="link">Learn more</a>
            
            <div class="icon" id="icon_val">⚡</div>
            <h3 id="head2">How I do it?</h3>
            <p id="text2">I use my research skills and SEO knowledge to craft content that converts.</p>
        </div>

        <div class="right-col">
            <div class="image-wrapper">
                <div class="badge">
                    <svg viewBox="0 0 100 100">
                        <path id="circle" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="none"/>
                        <text font-size="11" font-weight="bold">
                            <textPath id="badge_label" href="#circle" startOffset="0%">Scroll Down • Scroll Down •</textPath>
                        </text>
                    </svg>
                </div>
                <img src="" id="main_img" class="arch-img" alt="Profile">
            </div>
        </div>
    </div>

    <div class="stats-list" id="stats_container"></div>
    <div class="cursor-bubble" id="cursor-bubble"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Colors & Customization
        const docStyle = document.documentElement.style;
        if(params.has('bg_color')) docStyle.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.has('text_color')) docStyle.setProperty('--text-color', '#' + params.get('text_color'));
        if(params.has('heading_color')) docStyle.setProperty('--heading-color', '#' + params.get('heading_color'));
        if(params.has('badge_grad1')) docStyle.setProperty('--gradient-1', '#' + params.get('badge_grad1'));
        if(params.has('badge_grad2')) docStyle.setProperty('--gradient-2', '#' + params.get('badge_grad2'));
        if(params.has('badge_text')) docStyle.setProperty('--badge-text', '#' + params.get('badge_text'));
        if(params.has('cursor_color')) docStyle.setProperty('--cursor-color', '#' + params.get('cursor_color'));

        // Content
        ['head1', 'text1', 'head2', 'text2'].forEach(id => { if(params.get(id)) document.getElementById(id).textContent = params.get(id); });
        if(params.get('link')) document.getElementById('link').textContent = params.get('link');
        if(params.get('link_href')) document.getElementById('link').href = params.get('link_href');
        if(params.get('badge_label')) document.getElementById('badge_label').textContent = params.get('badge_label');
        if(params.get('image')) document.getElementById('main_img').src = params.get('image');
        if(params.get('icon')) document.getElementById('icon_val').textContent = params.get('icon');
        
        // Stats Logic (Fixes duplication & adds limit)
        const statsContainer = document.getElementById('stats_container');
        const maxStats = parseInt(params.get('stat_count')) || 3;

        for(let i=1; i <= maxStats; i++) {
            const num = params.get(`stat${i}_num`);
            const label = params.get(`stat${i}_label`);
            
            if(num) {
                const delay = 0.4 + (i * 0.15);
                const statHTML = `
                    <div style="opacity: 0; animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${delay}s">
                        <div class="stat-number">${num}</div>
                        <div class="stat-label">${label || ''}</div>
                    </div>`;
                statsContainer.insertAdjacentHTML('beforeend', statHTML);
            }
        }

        /* --- SMOOTH BUBBLE LOGIC --- */
        const bubble = document.getElementById('cursor-bubble');
        let mouseX = 0, mouseY = 0;
        let ballX = 0, ballY = 0;
        const speed = 0.15;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            bubble.style.opacity = '1';
        });

        function animate() {
            ballX += (mouseX - ballX) * speed;
            ballY += (mouseY - ballY) * speed;
            bubble.style.transform = `translate3d(${ballX - 60}px, ${ballY - 60}px, 0)`;
            requestAnimationFrame(animate);
        }
        animate();

        // Dynamic Height for Iframe
        window.addEventListener('load', () => { 
            if(params.get('frame_id')) {
                window.parent.postMessage({
                    frameId: params.get('frame_id'), 
                    frameHeight: document.body.scrollHeight
                }, '*'); 
            }
        });
    </script>
</body>
</html>
