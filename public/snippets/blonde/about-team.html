<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blond Team</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --heading-color: #1a1a1a;
            --secondary-text-color: #6c757d;
            --border-color: #eee;
        }
        body { margin: 0; padding: 80px 40px; font-family: 'Manrope', sans-serif; background: var(--bg-color); color: var(--text-color); }
        .header { text-align: center; max-width: 700px; margin: 0 auto 60px auto; }
        h2 { font-size: 48px; font-weight: 800; margin: 0 0 20px 0; color: var(--heading-color); letter-spacing: -1.5px; }
        p { font-size: 18px; color: var(--secondary-text-color); margin: 0; line-height: 1.6; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 40px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .member-card { 
            text-align: left; 
        }
        
        .img-wrapper { 
            width: 100%; 
            aspect-ratio: 3/4; 
            border-radius: 16px; 
            overflow: hidden; 
            margin-bottom: 24px; 
            background: var(--border-color); 
            position: relative;
        }
        
        .img-wrapper img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .member-card:hover .img-wrapper img { 
            transform: scale(1.08); 
        }

        h3 { font-size: 24px; font-weight: 800; margin: 0 0 8px 0; color: var(--heading-color); }
        
        .role { font-size: 14px; color: var(--secondary-text-color); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; margin: 0; }

        @media (max-width: 768px) {
            body { padding: 60px 20px; }
            h2 { font-size: 36px; }
            .grid { gap: 30px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 id="label">Our Team</h2>
        <p id="description">Meet the experts.</p>
    </div>
    <div class="grid" id="grid"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.has('bg_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.has('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));
        if(params.has('heading_color')) document.documentElement.style.setProperty('--heading-color', '#' + params.get('heading_color'));
        if(params.has('secondary_text_color')) document.documentElement.style.setProperty('--secondary-text-color', '#' + params.get('secondary_text_color'));
        if(params.has('border_color')) document.documentElement.style.setProperty('--border-color', '#' + params.get('border_color'));

        if(params.get('label')) document.getElementById('label').textContent = params.get('label');
        if(params.get('description')) document.getElementById('description').textContent = params.get('description');

        const grid = document.getElementById('grid');
        let i = 1;
        while(params.has(`member${i}_name`)) {
            const div = document.createElement('div');
            div.className = 'member-card';
            div.innerHTML = `
                <div class="img-wrapper"><img src="${params.get(`member${i}_img`)}" alt="${params.get(`member${i}_name`)}"></div>
                <h3>${params.get(`member${i}_name`)}</h3>
                <p class="role">${params.get(`member${i}_role`)}</p>
            `;
            grid.appendChild(div);
            i++;
        }
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
