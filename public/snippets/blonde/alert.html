<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blond Alert</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #1a1a1a;
            --accent-color: #1a1a1a;
        }
        body { margin: 0; padding: 10px; font-family: 'Manrope', sans-serif; overflow: hidden; }
        .alert {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 16px 20px;
            border-left: 5px solid var(--accent-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        .icon { width: 24px; height: 24px; color: var(--accent-color); flex-shrink: 0; }
        .icon svg { width: 100%; height: 100%; fill: currentColor; }
    </style>
</head>
<body>
    <div class="alert">
        <div class="icon" id="icon"></div>
        <div id="message">This is an alert.</div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('message')) document.getElementById('message').textContent = params.get('message');
        if(params.get('bg_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.get('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));
        if(params.get('accent_color')) document.documentElement.style.setProperty('--accent-color', '#' + params.get('accent_color'));

        const type = params.get('type') || 'info';
        const icons = {
            info: '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>',
            success: '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>',
            warning: '<svg viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>',
            error: '<svg viewBox="0 0 24 24"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg>'
        };
        document.getElementById('icon').innerHTML = icons[type];

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
