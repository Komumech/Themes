<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blond Button</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
        }
        body { margin: 0; padding: 10px; font-family: 'Manrope', sans-serif; display: flex; justify-content: center; }
        .btn { display: inline-block; background: var(--bg-color); color: var(--text-color); padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 16px; transition: opacity 0.2s; border: 2px solid var(--bg-color); }
        .btn:hover { opacity: 0.8; }
        .btn.outline { background: transparent; color: var(--bg-color); }
        .btn.outline:hover { background: var(--bg-color); color: var(--text-color); opacity: 1; }
    </style>
</head>
<body>
    <a href="#" class="btn" id="btn">Click Me</a>
    <script>
        const params = new URLSearchParams(window.location.search);
        const btn = document.getElementById('btn');
        if(params.get('text')) btn.textContent = params.get('text');
        if(params.get('href')) btn.href = params.get('href');
        if(params.get('type') === 'outline') btn.classList.add('outline');
        if(params.get('accent_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('accent_color'));
        if(params.get('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
