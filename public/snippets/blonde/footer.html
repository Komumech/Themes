<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blond Footer</title>
    <base target="_blank">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111111;
            --text-color: #ffffff;
            --accent-color: #00c060;
            --btn-text: #ffffff;
            --border-color: rgba(255,255,255,0.1);
            --link-hover-color: #ffffff;
        }
        body {
            margin: 0;
            padding: 80px 40px 40px 40px;
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            border-top: 1px solid rgba(255,255,255,0.05); /* Subtle change */
            color: var(--text-color);
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* CTA Section */
        .cta-section {
            text-align: center; /* Centered CTA */
            margin-bottom: 80px;
        }
        .cta-title {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.1;
            margin: 0 0 30px 0; /* Space between title and button */
        }
        .btn {
            background-color: var(--accent-color);
            color: var(--btn-text);
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        .btn:hover { opacity: 0.9; }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin-bottom: 60px;
        }

        /* Bottom Section */
        .footer-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr; /* Adjusted column balance */
            gap: 40px;
        }
        .brand-name {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 10px 0;
        }
        .brand-sub {
            font-size: 18px;
            opacity: 0.7;
            margin: 0;
        }
        .col-title {
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 25px 0;
        }
        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .link-list li {
            margin-bottom: 15px;
        }
        .link-list a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            font-size: 16px;
        }
        .link-list a:hover { color: var(--link-hover-color); opacity: 1; text-decoration: underline; }

        @media (max-width: 768px) {
            .cta-title { font-size: 40px; }
            .footer-grid { grid-template-columns: 1fr; gap: 50px; text-align: center; }
            body { padding: 60px 20px; }
        }

        /* Loading & Error States */
        #loading, #error-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg-color); color: var(--text-color); z-index: 9999;
        }
        #error-screen { background: #fee2e2; color: #b91c1c; display: none; }
        #content { display: none; width: 100%; }
    </style>
</head>
<body>
    <div id="loading">
        <div>ðŸ”’ Verifying...</div>
    </div>
    <div id="error-screen">
        <h3>Access Denied</h3>
        <p id="error-msg">Invalid Token</p>
    </div>

    <div class="container" id="content">
        <div class="cta-section">
            <h2 class="cta-title" id="cta_title">Have a project in mind?</h2>
            <a href="#" class="btn" id="cta_btn">Hire me!</a>
        </div>
        
        <hr>

        <div class="footer-grid">
            <div class="col-brand">
                <h3 class="brand-name" id="brand">Kalogirou Rania</h3>
                <p class="brand-sub" id="brand_sub">Freelance copywriter</p>
            </div>
            <div class="col-links">
                <h4 class="col-title" id="links_title">Useful Links</h4>
                <ul class="link-list" id="links_list"></ul>
            </div>
            <div class="col-contact">
                <h4 class="col-title" id="contact_title">Contact Info</h4>
                <ul class="link-list" id="contact_list"></ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4qRfl2vU7rWZlQsgN5ikrtLTgzS9ehN4",
            authDomain: "komutheme.firebaseapp.com",
            projectId: "komutheme",
            storageBucket: "komutheme.firebasestorage.app",
            messagingSenderId: "27957638694",
            appId: "1:27957638694:web:daf2e849b28b46740e58e7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const frameId = params.get('frame_id');

        async function verifyToken() {
            if (!token) return showError("No token provided.");
            try {
                await signInAnonymously(auth);
                const q = query(collection(db, "users"), where("premiumToken", "==", token));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    renderContent();
                } else showError("Token not found.");
            } catch (e) { console.error(e); showError("Verification failed."); }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-screen').style.display = 'flex';
            document.getElementById('error-msg').innerText = msg;
            sendHeight();
        }
        
        function renderContent() {
        if(params.has('bg_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.has('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));
        if(params.has('accent_color')) document.documentElement.style.setProperty('--accent-color', '#' + params.get('accent_color'));
        if(params.has('btn_text_color')) document.documentElement.style.setProperty('--btn-text', '#' + params.get('btn_text_color'));
        if(params.has('border_color')) document.documentElement.style.setProperty('--border-color', '#' + params.get('border_color'));
        if(params.has('link_hover_color')) document.documentElement.style.setProperty('--link-hover-color', '#' + params.get('link_hover_color'));

        ['cta_title', 'cta_btn', 'brand', 'brand_sub', 'links_title', 'contact_title'].forEach(id => {
            if(params.get(id)) document.getElementById(id).innerHTML = params.get(id);
        });
        if(params.get('cta_href')) document.getElementById('cta_btn').href = params.get('cta_href');

        const populateList = (listId, paramPrefix) => {
            const list = document.getElementById(listId);
            if(params.get(paramPrefix)) {
                params.get(paramPrefix).split(',').forEach(item => {
                    const [text, href] = item.split('|');
                    list.innerHTML += `<li><a href="${href || '#'}">${text}</a></li>`;
                });
            }
        };
        populateList('links_list', 'links');
        populateList('contact_list', 'contacts');
        sendHeight();
        }

        const sendHeight = () => { if(frameId) window.parent.postMessage({frameId: frameId, frameHeight: document.body.scrollHeight}, '*'); }
        verifyToken();
    </script>
</body>
</html>
