<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blond Image Section</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Manrope', sans-serif; }
        .section { position: relative; width: 100%; height: 400px; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
        .content { position: relative; z-index: 1; padding: 20px; max-width: 800px; }
        h2 { font-size: 48px; font-weight: 800; margin: 0 0 20px 0; }
        p { font-size: 20px; font-weight: 500; margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="section" id="bg">
        <div class="overlay"></div>
        <div class="content">
            <h2 id="heading">Heading</h2>
            <p id="subheading">Subheading</p>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('bg_image')) document.getElementById('bg').style.backgroundImage = `url('${params.get('bg_image')}')`;
        if(params.get('height')) document.getElementById('bg').style.height = params.get('height');
        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        if(params.get('subheading')) document.getElementById('subheading').textContent = params.get('subheading');

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
