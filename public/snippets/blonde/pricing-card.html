<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blond Pricing Card</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --heading-color: #1a1a1a;
            --btn-bg: #1a1a1a;
            --btn-text: #ffffff;
            --accent-color: #1a1a1a;
        }
        body { margin: 0; padding: 20px; font-family: 'Manrope', sans-serif; background-color: transparent; }
        .card {
            background: var(--bg-color);
            padding: 50px 40px;
            text-align: center;
            border-radius: 24px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card.highlight { border: 1px solid var(--accent-color); box-shadow: 0 20px 50px rgba(0,0,0,0.08); }
        .plan-name { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; margin-bottom: 20px; color: var(--accent-color); }
        .price { font-size: 64px; font-weight: 800; margin-bottom: 10px; color: var(--heading-color); letter-spacing: -2px; line-height: 1; }
        .price span { font-size: 16px; font-weight: 500; color: var(--secondary-text-color); }
        .description { font-size: 14px; color: var(--secondary-text-color); margin-bottom: 30px; }
        .features { list-style: none; padding: 0; margin: 0 0 40px 0; text-align: center; display: flex; flex-direction: column; gap: 12px; }
        .features li { font-weight: 500; font-size: 15px; color: var(--text-color); }
        .btn {
            display: block; background-color: var(--btn-bg); color: var(--btn-text);
            padding: 16px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 16px;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="card" id="card">
        <h3 class="plan-name" id="plan">Basic</h3>
        <div class="price" id="price">$0<span>/mo</span></div>
        <p class="description" id="description">For individuals and small teams.</p>
        <ul class="features" id="features"></ul>
        <a href="#" class="btn" id="btn">Get Started</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.has('bg_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.has('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));
        if(params.has('heading_color')) document.documentElement.style.setProperty('--heading-color', '#' + params.get('heading_color'));
        if(params.has('secondary_text_color')) document.documentElement.style.setProperty('--secondary-text-color', '#' + params.get('secondary_text_color'));
        if(params.has('accent_color')) document.documentElement.style.setProperty('--accent-color', '#' + params.get('accent_color'));
        if(params.has('btn_bg')) document.documentElement.style.setProperty('--btn-bg', '#' + params.get('btn_bg'));
        if(params.has('btn_text')) document.documentElement.style.setProperty('--btn-text', '#' + params.get('btn_text'));
        if(params.has('border_color')) document.documentElement.style.setProperty('--border-color', '#' + params.get('border_color'));

        if(params.get('plan')) document.getElementById('plan').textContent = params.get('plan');
        if(params.get('price')) document.getElementById('price').innerHTML = params.get('price') + `<span>${params.get('interval') || '/mo'}</span>`;
        if(params.get('description')) document.getElementById('description').textContent = params.get('description');
        if(params.get('cta_text')) document.getElementById('btn').textContent = params.get('cta_text');
        if(params.get('cta_href')) document.getElementById('btn').href = params.get('cta_href');
        if(params.get('features')) params.get('features').split(',').forEach(f => document.getElementById('features').innerHTML += `<li>${f.trim()}</li>`);
        if(params.get('highlight') === 'true') document.getElementById('card').classList.add('highlight');

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
