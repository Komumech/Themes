<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Component</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="alert success" id="alert-box">
  <i class="fas fa-check-circle alert-icon" id="alert-icon"></i>
  <span id="alert-message">This is a message.</span>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const message = params.get("message") || "This is a default message.";
    const type = params.get("type") || "success"; // success, error, warning

    const alertBox = document.getElementById("alert-box");
    const alertIcon = document.getElementById("alert-icon");
    const alertMessage = document.getElementById("alert-message");

    alertMessage.textContent = message;

    alertBox.classList.remove("success", "error", "warning");
    alertBox.classList.add(type);

    alertIcon.className = `fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : 'fa-exclamation-triangle'} alert-icon`;
  });
</script>

</body>
</html>
