<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <a id="button" class="btn" href="#">Button</a>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const button = document.getElementById('button');
            button.textContent = params.get('text') || 'Button';
            button.href = params.get('link') || '#';
            if (params.get('type') === 'skeleton') {
                button.classList.add('btn-skeleton');
            }
        });
    </script>
</body>
</html>
