<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Component</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="input-wrapper">
  <i class="fas fa-user input-icon" id="input-icon"></i>
  <input type="text" class="input-field" id="input-field" placeholder="Enter text...">
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const placeholder = params.get("placeholder") || "Enter text...";
  const icon = params.get("icon");

  document.getElementById("input-field").placeholder = placeholder;

  if (icon) document.getElementById("input-icon").className = `fas fa-${icon} input-icon`;
</script>

</body>
</html>
