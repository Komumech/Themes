<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn Team Snippet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #111;
            --font-main: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .team-container {
            display: flex;
            width: 100%;
            height: 450px;
            overflow: hidden;
        }

        .team-member {
            flex: 1;
            background-size: cover;
            background-position: center;
            transition: flex 0.5s cubic-bezier(0.25, 1, 0.5, 1), filter 0.3s ease;
            position: relative;
            cursor: pointer;
            filter: grayscale(10%);
        }

        .team-member:hover {
            flex: 2.5; /* Expands on hover */
            filter: grayscale(0%);
        }

        .content-section {
            padding: 4rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-label {
            font-weight: 700;
            font-size: 1rem;
            flex: 0 0 200px;
        }

        .section-text {
            flex: 1;
            max-width: 700px;
        }

        .description {
            font-size: 1.5rem;
            line-height: 1.4;
            margin: 0 0 2rem 0;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .founder {
            font-weight: 700;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .team-container { flex-direction: column; height: auto; }
            .team-member { height: 200px; width: 100%; }
            .team-member:hover { flex: none; height: 300px; }
            .content-section { flex-direction: column; padding: 2rem 1.5rem; }
            .section-label { margin-bottom: 0.5rem; }
        }
    </style>
</head>
<body>

    <div class="team-container">
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=800&q=80');"></div>
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=800&q=80');"></div>
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&w=800&q=80');"></div>
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?auto=format&fit=crop&w=800&q=80');"></div>
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?auto=format&fit=crop&w=800&q=80');"></div>
    </div>

    <div class="content-section">
        <div class="section-label" id="label-text">About us</div>
        <div class="section-text">
            <p class="description" id="desc-text">Haymarket HQ help owners of small to medium sized businesses to increase their sales without the headaches of hiring additional staff or jumping on the tools themselves.</p>
            <div class="founder" id="founder-text">Brad Chan - Founder</div>
        </div>
    </div>

    <script>
        function getParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        window.addEventListener('load', () => {
            const label = getParam('label');
            const desc = getParam('description');
            const founder = getParam('founder');
            const bg = getParam('bg_color');

            if (label) document.getElementById('label-text').textContent = label;
            if (desc) document.getElementById('desc-text').textContent = desc;
            if (founder) document.getElementById('founder-text').textContent = founder;
            if (bg) document.documentElement.style.setProperty('--bg-color', '#' + bg);

            const sendHeight = () => {
                const frameId = getParam('frame_id');
                if (frameId) {
                    window.parent.postMessage({
                        frameId: frameId,
                        frameHeight: document.body.scrollHeight
                    }, '*');
                }
            };

            sendHeight();
            new ResizeObserver(sendHeight).observe(document.body);
        });

        window.addEventListener('message', (event) => {
            if (event.data.type === 'THEMEX_UPDATE' && event.data.config) {
                const config = event.data.config;
                if (config.description) document.getElementById('desc-text').textContent = config.description;
            }
        });
    </script>
</body>
</html>
