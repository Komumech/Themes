<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn Team Snippet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #111;
            --font-main: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .team-container {
            display: flex;
            width: 100%;
            height: 450px;
            overflow: hidden;
        }

        .team-member {
            flex: 1;
            background-size: cover;
            background-position: center;
            transition: flex 0.5s cubic-bezier(0.25, 1, 0.5, 1), filter 0.3s ease;
            position: relative;
            cursor: pointer;
            filter: grayscale(10%);
        }

        .team-member:hover {
            flex: 2.5; /* Expands on hover */
            filter: grayscale(0%);
        }

        .content-section {
            padding: 4rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-label {
            font-weight: 700;
            font-size: 1rem;
            flex: 0 0 200px;
        }

        .section-text {
            flex: 1;
            max-width: 700px;
        }

        .description {
            font-size: 1.5rem;
            line-height: 1.4;
            margin: 0 0 2rem 0;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .founder {
            font-weight: 700;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .team-container { flex-direction: column; height: auto; }
            .team-member { height: 200px; width: 100%; }
            .team-member:hover { flex: none; height: 300px; }
            .content-section { flex-direction: column; padding: 2rem 1.5rem; }
            .section-label { margin-bottom: 0.5rem; }
        }

        /* Loading & Error States */
        #loading, #error-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg-color); color: var(--text-color); z-index: 9999;
        }
        #error-screen { background: #fee2e2; color: #b91c1c; display: none; }
        #content { display: none; width: 100%; }
    </style>
</head>
<body>

    <div id="loading">
        <div>ðŸ”’ Verifying...</div>
    </div>
    <div id="error-screen">
        <h3>Access Denied</h3>
        <p id="error-msg">Invalid Token</p>
    </div>

    <div id="content">
    <div class="team-container">
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=800&q=80');"></div>
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=800&q=80');"></div>
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&w=800&q=80');"></div>
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?auto=format&fit=crop&w=800&q=80');"></div>
        <div class="team-member" style="background-image: url('https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?auto=format&fit=crop&w=800&q=80');"></div>
    </div>

    <div class="content-section">
        <div class="section-label" id="label-text">About us</div>
        <div class="section-text">
            <p class="description" id="desc-text">Haymarket HQ help owners of small to medium sized businesses to increase their sales without the headaches of hiring additional staff or jumping on the tools themselves.</p>
            <div class="founder" id="founder-text">Brad Chan - Founder</div>
        </div>
    </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC4qRfl2vU7rWZlQsgN5ikrtLTgzS9ehN4", authDomain: "komutheme.firebaseapp.com", projectId: "komutheme", storageBucket: "komutheme.firebasestorage.app", messagingSenderId: "27957638694", appId: "1:27957638694:web:daf2e849b28b46740e58e7" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const frameId = params.get('frame_id');

        async function verifyToken() {
            if (!token) return showError("No token provided.");
            try {
                await signInAnonymously(auth);
                const q = query(collection(db, "users"), where("premiumToken", "==", token));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    renderContent();
                } else showError("Token not found.");
            } catch (e) { console.error(e); showError("Verification failed."); }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-screen').style.display = 'flex';
            document.getElementById('error-msg').innerText = msg;
        }

        function renderContent() {
            const getParam = (name) => params.get(name);
            const label = getParam('label');
            const desc = getParam('description');
            const founder = getParam('founder');
            const bg = getParam('bg_color');

            if (label) document.getElementById('label-text').textContent = label;
            if (desc) document.getElementById('desc-text').textContent = desc;
            if (founder) document.getElementById('founder-text').textContent = founder;
            if (bg) document.documentElement.style.setProperty('--bg-color', '#' + bg);

            const sendHeight = () => {
                if (frameId) {
                    window.parent.postMessage({
                        frameId: frameId,
                        frameHeight: document.body.scrollHeight
                    }, '*');
                }
            };

            sendHeight();
            new ResizeObserver(sendHeight).observe(document.body);
        }

        window.addEventListener('message', (event) => {
            if (event.data.type === 'THEMEX_UPDATE' && event.data.config) {
                const config = event.data.config;
                if (config.description) document.getElementById('desc-text').textContent = config.description;
            }
        });

        verifyToken();
    </script>
</body>
</html>
