<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn Footer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap');
        :root { --bg-color: #f9fafb; --text-color: #1a1a1a; --accent-color: #7c3aed; --font-head: 'Playfair Display', serif; --font-body: 'Inter', sans-serif; }
        body { margin: 0; font-family: var(--font-body); background: var(--bg-color); color: var(--text-color); padding: 3rem 2rem; overflow: hidden; }
        .footer-content { display: flex; flex-wrap: wrap; justify-content: space-between; gap: 2rem; max-width: 1000px; margin: 0 auto; }
        .col { flex: 1; min-width: 200px; }
        h4 { font-family: var(--font-head); font-size: 1.2rem; margin-bottom: 1rem; }
        p, a { font-size: 0.9rem; color: #666; line-height: 1.6; text-decoration: none; display: block; margin-bottom: 0.5rem; }
        a:hover { color: var(--accent-color); }
        .copyright { text-align: center; margin-top: 3rem; font-size: 0.8rem; color: #888; border-top: 1px solid #e5e7eb; padding-top: 1.5rem; }

        /* Loading & Error States */
        #loading, #error-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg-color); color: var(--text-color); z-index: 9999;
        }
        #error-screen { background: #fee2e2; color: #b91c1c; display: none; }
        #content { display: none; width: 100%; }
    </style>
</head>
<body>
    <div id="loading">
        <div>ðŸ”’ Verifying...</div>
    </div>
    <div id="error-screen">
        <h3>Access Denied</h3>
        <p id="error-msg">Invalid Token</p>
    </div>

    <div id="content">
        <div class="footer-content">
        <div class="col">
            <h4 id="company">Dawn.</h4>
            <p id="desc">Elegant digital solutions.</p>
        </div>
        <div class="col">
            <h4>Links</h4>
            <div id="links"></div>
        </div>
        <div class="col">
            <h4>Social</h4>
            <div id="social"></div>
        </div>
    </div>
    <div class="copyright" id="copy">&copy; 2025 Dawn Theme.</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC4qRfl2vU7rWZlQsgN5ikrtLTgzS9ehN4", authDomain: "komutheme.firebaseapp.com", projectId: "komutheme", storageBucket: "komutheme.firebasestorage.app", messagingSenderId: "27957638694", appId: "1:27957638694:web:daf2e849b28b46740e58e7" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const frameId = params.get('frame_id');

        async function verifyToken() {
            if (!token) return showError("No token provided.");
            try {
                await signInAnonymously(auth);
                const q = query(collection(db, "users"), where("premiumToken", "==", token));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    renderContent();
                } else showError("Token not found.");
            } catch (e) { console.error(e); showError("Verification failed."); }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-screen').style.display = 'flex';
            document.getElementById('error-msg').innerText = msg;
            sendHeight();
        }

        function renderContent() {
        if(params.get('company_name')) document.getElementById('company').textContent = params.get('company_name');
        if(params.get('description')) document.getElementById('desc').textContent = params.get('description');
        if(params.get('copyright')) document.getElementById('copy').innerHTML = params.get('copyright');
        if(params.get('accent_color')) document.documentElement.style.setProperty('--accent-color', '#'+params.get('accent_color'));
        
        const linksDiv = document.getElementById('links');
        for(let i=1; i<=4; i++) {
            if(params.get(`link${i}_label`)) {
                const a = document.createElement('a');
                a.href = params.get(`link${i}_href`) || '#';
                a.textContent = params.get(`link${i}_label`);
                linksDiv.appendChild(a);
            }
        }
        sendHeight();
        }
        
        const sendHeight = () => { if(frameId) window.parent.postMessage({frameId: frameId, frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('resize', sendHeight);
        verifyToken();
    </script>
</body>
</html>
