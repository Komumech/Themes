<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn Image Section</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,500;1,500&display=swap');

        :root {
            --font-head: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            --overlay-start: rgba(0, 0, 0, 0.2);
            --overlay-end: rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            overflow: hidden;
        }

        .image-section {
            position: relative;
            width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Creates the seamless parallax effect */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, var(--overlay-start), var(--overlay-end));
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 700px;
            animation: fadeUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        h2 { font-family: var(--font-head); font-size: 3.5rem; margin: 0 0 1.5rem 0; font-weight: 500; letter-spacing: -0.02em; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }
        p { font-size: 1.2rem; line-height: 1.6; opacity: 0.95; font-weight: 300; text-shadow: 0 1px 5px rgba(0,0,0,0.2); }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .image-section { height: 400px; background-attachment: scroll; } h2 { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <div class="image-section" id="section">
        <div class="overlay"></div>
        <div class="content">
            <h2 id="heading">Visual Storytelling</h2>
            <p id="subheading">Immerse your audience in a seamless visual experience that speaks louder than words.</p>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const section = document.getElementById('section');
        if(params.get('bg_image')) section.style.backgroundImage = `url('${params.get('bg_image')}')`;
        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        if(params.get('subheading')) document.getElementById('subheading').textContent = params.get('subheading');
        if(params.get('height')) section.style.height = params.get('height');
        
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
