<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn Input</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
        :root { --accent: #7c3aed; }
        body { margin: 0; padding: 10px; font-family: 'Inter', sans-serif; overflow: hidden; }
        .input-group { display: flex; border-bottom: 2px solid #eee; transition: border-color 0.3s; }
        .input-group:focus-within { border-color: var(--accent); }
        input { border: none; padding: 10px; flex: 1; outline: none; font-family: inherit; font-size: 1rem; }
        button { background: none; border: none; color: var(--accent); font-weight: 600; cursor: pointer; padding: 0 10px; }
    </style>
</head>
<body>
    <div class="input-group">
        <input type="text" id="input" placeholder="Enter text...">
        <button id="btn">Submit</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('placeholder')) document.getElementById('input').placeholder = params.get('placeholder');
        if(params.get('submit_text')) document.getElementById('btn').textContent = params.get('submit_text');
        if(params.get('accent_color')) document.documentElement.style.setProperty('--accent', '#'+params.get('accent_color'));
        
        const sendHeight = () => {
            if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*');
        }
        window.addEventListener('load', sendHeight);

                // Input Collection Logic
        const inputEl = document.getElementById('input');
        const submitBtn = document.getElementById('btn');

        const submitInput = () => {
            const val = inputEl.value;
            // Send to parent with action 'input_submitted'
            if(params.get('frame_id')) window.parent.postMessage({ action: 'input_submitted', value: val, frameId: params.get('frame_id') }, '*');
        };

        submitBtn.addEventListener('click', submitInput);
        inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') submitInput(); });
    </script>
</body>
</html>
