<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Alert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap');
        * { box-sizing: border-box; }
        body { margin: 0; padding: 10px; font-family: 'Outfit', sans-serif; overflow: hidden; }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 24px;
            background: #fff;
            border-left: 6px solid #ffc233;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .icon { 
            width: 24px; 
            height: 24px; 
            flex-shrink: 0; 
            color: #ffc233;
        }
        .icon svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        .message { color: #1a1a1a; font-weight: 500; }
    </style>
</head>
<body>
    <div class="alert" id="alert">
        <div class="icon" id="icon"></div>
        <div class="message" id="msg">This is an alert message.</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const alert = document.getElementById('alert');
        const icon = document.getElementById('icon');
        
        if(params.get('message')) document.getElementById('msg').textContent = params.get('message');
        if(params.get('accent_color')) {
            const color = '#' + params.get('accent_color');
            alert.style.borderLeftColor = color;
            icon.style.color = color;
        }
        
        const type = params.get('type') || 'info';
        const icons = {
            info: `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`,
            success: `<svg viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`,
            warning: `<svg viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>`,
            error: `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>`
        };
        icon.innerHTML = icons[type] || icons.info;

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
