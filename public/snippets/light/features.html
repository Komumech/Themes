<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Features</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Outfit', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon-card {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .icon-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        
        .icon-card svg { width: 64px; height: 64px; fill: #1a1a1a; }

        h3 { font-size: 1.6rem; margin: 0 0 0.8rem 0; color: #1a1a1a; font-weight: 700; letter-spacing: -0.02em; }
        p { color: #666; line-height: 1.6; margin: 0; font-size: 1.05rem; max-width: 300px; }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const grid = document.getElementById('grid');

        for(let i=1; i<=4; i++) {
            if(params.get(`title${i}`)) {
                const div = document.createElement('div');
                div.className = 'feature-item';
                const color = params.get(`color${i}`) || 'eee';
                const iconPath = params.get(`icon${i}`) || '';
                
                div.innerHTML = `
                    <div class="icon-card" style="background-color: #${color}">
                        <svg viewBox="0 0 24 24"><path d="${iconPath}"/></svg>
                    </div>
                    <h3>${params.get(`title${i}`)}</h3>
                    <p>${params.get(`desc${i}`)}</p>
                `;
                grid.appendChild(div);
            }
        }

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
