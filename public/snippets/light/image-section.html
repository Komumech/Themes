<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap');
        body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; overflow: hidden; position: relative; }
        
        .container {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); border-radius: 48px; }
        .content { position: relative; z-index: 1; padding: 2rem; }
        h2 { font-size: 3.5rem; margin: 0 0 1rem 0; font-weight: 800; }
        p { font-size: 1.2rem; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container" id="bg">
        <div class="overlay"></div>
        <div class="content">
            <h2 id="heading">Beautiful Views</h2>
            <p id="sub">Explore the world with us.</p>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('bg_image')) document.getElementById('bg').style.backgroundImage = `url('${params.get('bg_image')}')`;
        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        if(params.get('subheading')) document.getElementById('sub').textContent = params.get('subheading');
        if(params.get('height')) document.getElementById('bg').style.height = params.get('height');
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
