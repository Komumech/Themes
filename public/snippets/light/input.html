<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Input</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
        body { margin: 0; padding: 10px; font-family: 'Outfit', sans-serif; overflow: hidden; }
        
        .wrapper {
            display: flex;
            background: #fff;
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        input {
            flex: 1;
            border: none;
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            background: transparent;
        }
        button {
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 0 2rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #ffc233; color: #1a1a1a; }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="input" placeholder="Enter your email...">
        <button id="btn">Submit</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('placeholder')) document.getElementById('input').placeholder = params.get('placeholder');
        if(params.get('submit_text')) document.getElementById('btn').textContent = params.get('submit_text');
        if(params.get('accent_color')) {
            const btn = document.getElementById('btn');
            btn.addEventListener('mouseenter', () => { btn.style.background = '#' + params.get('accent_color'); });
            btn.addEventListener('mouseleave', () => { btn.style.background = '#1a1a1a'; });
        }
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
