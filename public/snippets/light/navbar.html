<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #ffc233;
            --font-main: 'Outfit', sans-serif;
        }

        body {
            margin: 0;
            padding: 1rem 2rem;
            font-family: var(--font-main);
            background-color: transparent;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .cta {
            background: var(--accent-color);
            color: var(--text-color);
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: opacity 0.2s;
        }
        .cta:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="brand" id="brand">Brand</a>
        <a href="#" class="cta" id="cta">Get Started</a>
    </nav>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('brand')) document.getElementById('brand').textContent = params.get('brand');
        if(params.get('cta_text')) document.getElementById('cta').textContent = params.get('cta_text');
        if(params.get('accent_color')) document.documentElement.style.setProperty('--accent-color', '#' + params.get('accent_color'));
        
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
