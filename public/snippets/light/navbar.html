<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #ffc233;
            --font-main: 'Outfit', sans-serif;
        }

        body {
            margin: 0;
            padding: 1rem 2rem;
            font-family: var(--font-main);
            background-color: transparent;
            overflow: hidden; /* Height controlled by JS */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
            z-index: 10;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: -0.02em;
            z-index: 11;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .nav-links a:hover { opacity: 1; }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 11;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--text-color);
            border-radius: 2px;
            transition: 0.3s;
        }

        .cta {
            background: var(--accent-color);
            color: var(--text-color);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            transition: transform 0.2s;
            z-index: 11;
        }
        .cta:hover { transform: scale(1.05); }

        .mobile-menu {
            position: relative;
            width: 100%;
            background: var(--bg-color);
            border-radius: 24px;
            margin-top: 10px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.4s ease-in-out, padding 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .mobile-menu.active {
            max-height: 400px;
            padding: 1.5rem 0;
        }

        .mobile-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.2rem;
            padding: 0.8rem 0;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hamburger { display: flex; }
            .cta { display: none; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="brand" id="brand" target="_top">Brand</a>
        <div class="nav-links" id="desktop-links"></div>
        <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
        <a href="#" class="cta" id="cta" target="_top">Get Started</a>
    </nav>
    <div class="mobile-menu" id="mobile-menu"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Colors
        if(params.get('bg_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.get('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));
        if(params.get('accent_color')) document.documentElement.style.setProperty('--accent-color', '#' + params.get('accent_color'));

        // Content
        if(params.get('brand')) document.getElementById('brand').textContent = params.get('brand');
        if(params.get('cta_text')) document.getElementById('cta').textContent = params.get('cta_text');
        if(params.get('cta_href')) document.getElementById('cta').href = params.get('cta_href');
        
        // Links
        const desktopLinks = document.getElementById('desktop-links');
        const mobileMenu = document.getElementById('mobile-menu');

        for(let i=1; i<=5; i++) {
            if(params.get(`link${i}_text`)) {
                const text = params.get(`link${i}_text`);
                const href = params.get(`link${i}_href`) || '#';
                
                // Desktop
                const aDesktop = document.createElement('a');
                aDesktop.href = href;
                aDesktop.textContent = text;
                aDesktop.target = "_top";
                desktopLinks.appendChild(aDesktop);

                // Mobile
                const aMobile = document.createElement('a');
                aMobile.href = href;
                aMobile.textContent = text;
                aMobile.target = "_top";
                mobileMenu.appendChild(aMobile);
            }
        }

        // Add CTA to mobile menu
        if(params.get('cta_text')) {
             const aMobileCta = document.createElement('a');
             aMobileCta.href = params.get('cta_href') || '#';
             aMobileCta.textContent = params.get('cta_text');
             aMobileCta.target = "_top";
             aMobileCta.style.color = 'var(--accent-color)';
             mobileMenu.appendChild(aMobileCta);
        }

        // Mobile Toggle
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('mobile-menu');
        
        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
            sendHeight();
        });

        const sendHeight = () => { 
            if(params.get('frame_id')) {
                // Add buffer for shadow/margin
                const height = document.body.scrollHeight + 20; 
                window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: height}, '*'); 
            }
        }
        
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
        menu.addEventListener('transitionend', sendHeight);

        // Ensure iframe resizes smoothly during menu animation
        new ResizeObserver(sendHeight).observe(document.body);
    </script>
</body>
</html>
