<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Pricing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

        :root { --accent: #ffc233; }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .card {
            background: #fff;
            border-radius: 32px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        .plan { font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: #888; margin-bottom: 1rem; display: block; }
        .price { font-size: 3.5rem; font-weight: 700; color: #1a1a1a; margin-bottom: 2rem; }
        .price span { font-size: 1rem; color: #888; font-weight: 500; }

        ul { list-style: none; padding: 0; margin: 0 0 2rem 0; text-align: left; }
        li { padding: 0.8rem 0; border-bottom: 1px solid #f5f5f5; color: #555; }
        li::before { content: "‚óè"; color: var(--accent); margin-right: 10px; font-size: 0.8rem; }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #1a1a1a;
            color: #fff;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 700;
            transition: 0.2s;
        }
        .btn:hover { background: var(--accent); color: #1a1a1a; }
    </style>
</head>
<body>
    <div class="card">
        <span class="plan" id="plan">Pro</span>
        <div class="price" id="price">$29<span>/mo</span></div>
        <ul id="features"></ul>
        <a href="#" class="btn" id="btn">Choose Plan</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('plan')) document.getElementById('plan').textContent = params.get('plan');
        if(params.get('price')) document.getElementById('price').innerHTML = params.get('price') + '<span>/mo</span>';
        if(params.get('cta_text')) document.getElementById('btn').textContent = params.get('cta_text');
        if(params.get('accent_color')) document.documentElement.style.setProperty('--accent', '#' + params.get('accent_color'));

        if(params.get('features')) {
            const ul = document.getElementById('features');
            params.get('features').split(',').forEach(f => { const li = document.createElement('li'); li.textContent = f.trim(); ul.appendChild(li); });
        }

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
