<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Pricing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap');

        :root { 
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .card {
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 48px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }

        .plan { font-size: 1.2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; margin-bottom: 1rem; display: block; }
        .price { font-size: 4rem; font-weight: 800; margin-bottom: 2rem; line-height: 1; }
        .price span { font-size: 1.2rem; opacity: 0.6; font-weight: 700; }

        ul { list-style: none; padding: 0; margin: 0 0 2rem 0; text-align: left; }
        li { padding: 0.8rem 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-weight: 500; opacity: 0.8; }
        li::before { content: "âœ“"; margin-right: 10px; font-weight: 800; }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.1);
            color: inherit;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 800;
            transition: background 0.2s;
        }
        .btn:hover { background: rgba(0,0,0,0.15); }
    </style>
</head>
<body>
    <div class="card">
        <span class="plan" id="plan">Pro</span>
        <div class="price" id="price">$29<span>/mo</span></div>
        <ul id="features"></ul>
        <a href="#" class="btn" id="btn">Choose Plan</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('bg_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.get('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));
        if(params.get('plan')) document.getElementById('plan').textContent = params.get('plan');
        if(params.get('price')) document.getElementById('price').innerHTML = params.get('price') + '<span>/mo</span>';
        if(params.get('cta_text')) document.getElementById('btn').textContent = params.get('cta_text');
        if(params.get('cta_href')) {
            document.getElementById('btn').href = params.get('cta_href');
            document.getElementById('btn').target = "_top";
        }

        if(params.get('features')) {
            const ul = document.getElementById('features');
            params.get('features').split(',').forEach(f => { const li = document.createElement('li'); li.textContent = f.trim(); ul.appendChild(li); });
        }

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
