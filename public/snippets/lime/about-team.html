<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Team</title>
    <base target="_blank">
    <style>
        body { margin: 0; padding: 40px 20px; font-family: sans-serif; overflow-x: hidden; }
        .header { text-align: center; margin-bottom: 50px; }
        h2 { font-size: 42px; color: #064e3b; margin: 0 0 15px 0; font-weight: 800; }
        p { font-size: 18px; color: #064e3b; opacity: 0.8; margin: 0; }
        
        /* Vine Container */
        .vine-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The Central Vine Line */
        .vine-line {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 6px;
            background-color: #064e3b;
            border-radius: 3px;
            transform: translateX(-50%);
            z-index: 0;
        }

        /* Member Wrapper (Branch + Leaf) */
        .member-wrapper {
            width: 50%;
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 60px;
            box-sizing: border-box;
        }

        /* Alternating Sides */
        .member-wrapper:nth-child(odd) {
            align-self: flex-start;
            justify-content: flex-end;
            padding-right: 60px; /* Space for branch */
            text-align: right;
        }
        .member-wrapper:nth-child(even) {
            align-self: flex-end;
            justify-content: flex-start;
            padding-left: 60px;
            text-align: left;
        }

        /* The Branch Connector */
        .member-wrapper::after {
            content: '';
            position: absolute;
            height: 6px;
            background: #064e3b;
            width: 60px;
            top: 50%;
            margin-top: -3px;
            border-radius: 3px;
        }
        .member-wrapper:nth-child(odd)::after { right: 0; border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .member-wrapper:nth-child(even)::after { left: 0; border-top-left-radius: 0; border-bottom-left-radius: 0; }

        /* The Leaf (Expandable Card) */
        .leaf-card {
            background: #ffffff;
            border: 4px solid #ffc0cb;
            border-radius: 50%;
            padding: 5px;
            display: flex;
            align-items: center;
            width: 90px; /* Initial collapsed width */
            height: 90px;
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), border-radius 0.3s;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .leaf-card:hover {
            width: 320px; /* Expanded width */
            border-radius: 50px;
        }

        .member-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #fff;
        }

        .info {
            opacity: 0;
            white-space: nowrap;
            margin-left: 20px;
            transition: opacity 0.3s ease-in;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .leaf-card:hover .info { opacity: 1; transition-delay: 0.2s; }

        .name { font-size: 20px; font-weight: 800; color: #064e3b; margin: 0; line-height: 1; }
        .role { font-size: 14px; color: #064e3b; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; margin-top: 5px; }

        @media (max-width: 600px) {
            .vine-line { left: 20px; }
            .member-wrapper { width: 100%; padding-left: 60px !important; padding-right: 0 !important; justify-content: flex-start !important; text-align: left !important; }
            .member-wrapper::after { left: 20px !important; width: 40px; }
        }

        /* Loading & Error States */
        #loading, #error-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #ffffff; color: #064e3b; z-index: 9999;
        }
        #error-screen { background: #fee2e2; color: #b91c1c; display: none; }
        #content { display: none; width: 100%; }
    </style>
</head>
<body>
    <div id="loading">
        <div>ðŸ”’ Verifying...</div>
    </div>
    <div id="error-screen">
        <h3>Access Denied</h3>
        <p id="error-msg">Invalid Token</p>
    </div>

    <div id="content">
        <div class="header">
            <h2 id="label">Our Team</h2>
            <p id="description">Meet the people behind the magic.</p>
        </div>
        <div class="vine-container" id="container">
            <div class="vine-line" id="vine"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC4qRfl2vU7rWZlQsgN5ikrtLTgzS9ehN4", authDomain: "komutheme.firebaseapp.com", projectId: "komutheme", storageBucket: "komutheme.firebasestorage.app", messagingSenderId: "27957638694", appId: "1:27957638694:web:daf2e849b28b46740e58e7" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const frameId = params.get('frame_id');

        async function verifyToken() {
            if (!token) return showError("No token provided.");
            try {
                await signInAnonymously(auth);
                const q = query(collection(db, "users"), where("premiumToken", "==", token));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    renderContent();
                } else showError("Token not found.");
            } catch (e) { console.error(e); showError("Verification failed."); }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-screen').style.display = 'flex';
            document.getElementById('error-msg').innerText = msg;
            sendHeight();
        }
        
        function renderContent() {
        // Colors
        const bgColor = params.get('bg_color') ? '#' + params.get('bg_color') : 'transparent';
        const textColor = params.get('text_color') ? '#' + params.get('text_color') : '#064e3b';
        const accentColor = params.get('accent_color') ? '#' + params.get('accent_color') : '#ffc0cb';

        document.body.style.backgroundColor = bgColor;
        document.getElementById('label').style.color = textColor;
        document.getElementById('description').style.color = textColor;
        document.getElementById('vine').style.backgroundColor = textColor;

        if(params.get('label')) document.getElementById('label').textContent = params.get('label');
        if(params.get('description')) document.getElementById('description').textContent = params.get('description');

        const container = document.getElementById('container');
        let i = 1;
        while(params.has(`member${i}_name`)) {
            const div = document.createElement('div');
            div.className = 'member-wrapper';
            div.innerHTML = `
                <div class="leaf-card" style="border-color: ${accentColor}">
                    <img src="${params.get(`member${i}_img`)}" alt="Member" class="member-img">
                    <div class="info">
                        <h3 class="name" style="color: ${textColor}">${params.get(`member${i}_name`)}</h3>
                        <div class="role" style="color: ${textColor}">${params.get(`member${i}_role`)}</div>
                    </div>
                </div>
            `;
            
            // Add branch color logic
            const style = document.createElement('style');
            style.innerHTML = `.member-wrapper:nth-child(${i})::after { background-color: ${textColor}; }`;
            div.appendChild(style);

            container.appendChild(div);
            i++;
        }
        sendHeight();
        }

        const sendHeight = () => { if(frameId) window.parent.postMessage({frameId: frameId, frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('resize', sendHeight);
        verifyToken();
    </script>
</body>
</html>
