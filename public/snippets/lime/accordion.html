<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Accordion</title>
    <base target="_blank">
    <style>
        body { margin: 0; padding: 20px; font-family: sans-serif; overflow: hidden; }
        .container { max-width: 800px; margin: 0 auto; }
        .item {
            background: #ffffff;
            border: 2px solid #064e3b;
            border-radius: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            color: #064e3b;
            font-size: 18px;
        }
        .icon {
            width: 30px; height: 30px; background: #ffc0cb; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: transform 0.3s;
        }
        .content {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out;
            padding: 0 20px; color: #064e3b; opacity: 0.8; line-height: 1.6;
        }
        .active .icon { transform: rotate(45deg); }
        .active .content { padding-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container" id="list"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const list = document.getElementById('list');
        
        // Colors
        const borderColor = params.get('border_color') ? '#' + params.get('border_color') : '#064e3b';
        const accentColor = params.get('accent_color') ? '#' + params.get('accent_color') : '#ffc0cb';

        let i = 1;
        while(params.has(`q${i}`)) {
            const div = document.createElement('div');
            div.className = 'item';
            div.style.borderColor = borderColor;
            div.innerHTML = `
                <div class="header" onclick="toggle(this)">
                    <span>${params.get(`q${i}`)}</span>
                    <div class="icon" style="background-color: ${accentColor}">+</div>
                </div>
                <div class="content">${params.get(`a${i}`)}</div>
            `;
            list.appendChild(div);
            i++;
        }

        function toggle(header) {
            const item = header.parentElement;
            item.classList.toggle('active');
            const content = header.nextElementSibling;
            content.style.maxHeight = item.classList.contains('active') ? content.scrollHeight + "px" : null;
            setTimeout(() => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }, 350);
        }

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
