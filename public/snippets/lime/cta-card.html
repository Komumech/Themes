<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Card</title>
    <base target="_blank">
    <style>
        body { margin: 0; padding: 20px; font-family: sans-serif; overflow: hidden; box-sizing: border-box; }
        .card {
            background-color: #064e3b;
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        .illustration {
            height: 160px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .illustration svg {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .heading {
            font-size: 42px;
            line-height: 1;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0 0 20px 0;
            letter-spacing: 1px;
        }

        .description {
            font-size: 18px;
            line-height: 1.5;
            margin: 0 0 30px 0;
            max-width: 350px;
            opacity: 0.9;
        }

        .btn {
            background-color: #ffc0cb;
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            display: inline-block;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn:hover { transform: scale(1.05); }

        @media (max-width: 480px) {
            .heading { font-size: 32px; }
            .description { font-size: 16px; }
            .card { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="illustration">
            <svg viewBox="0 0 200 220" id="icon-svg">
                <!-- Hole -->
                <ellipse cx="100" cy="205" rx="60" ry="15" fill="#000000" opacity="0.5"/>
                
                <!-- Pointing Hand (Default) -->
                <g id="icon-point" style="display:none;">
                    <path d="M70 200 L 80 140 L 60 120 L 70 100 L 90 120 L 90 60 C 90 50 110 50 110 60 L 110 120 L 130 120 L 130 140 L 140 200 Z" fill="#ffffff" stroke="#000" stroke-width="3" stroke-linejoin="round"/>
                    <path d="M70 120 Q 80 130 90 120" fill="none" stroke="#000" stroke-width="3"/> <!-- Knuckle -->
                    <path d="M110 120 Q 120 130 130 120" fill="none" stroke="#000" stroke-width="3"/> <!-- Knuckle -->
                </g>

                <!-- Waving Hand -->
                <g id="icon-wave" style="display:none;">
                    <path d="M60 200 L 70 150 L 50 130 C 40 120 50 110 60 120 L 80 140 L 75 90 C 75 80 90 80 90 90 L 95 130 L 100 70 C 100 60 115 60 115 70 L 115 130 L 125 80 C 125 70 140 70 140 80 L 135 150 L 150 200 Z" fill="#ffffff" stroke="#000" stroke-width="3" stroke-linejoin="round"/>
                </g>
            </svg>
        </div>
        
        <h2 class="heading" id="heading">STAY UP TO DATE</h2>
        <p class="description" id="desc">Every month, our best tips and the dates of upcoming events.</p>
        <a href="#" class="btn" id="btn">Subscribe</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Colors
        const bgColor = params.get('bg_color') ? '#' + params.get('bg_color') : '#064e3b';
        const textColor = params.get('text_color') ? '#' + params.get('text_color') : '#ffffff';
        const btnBg = params.get('btn_bg') ? '#' + params.get('btn_bg') : '#ffc0cb';
        const btnText = params.get('btn_text_color') ? '#' + params.get('btn_text_color') : '#000000';

        const card = document.getElementById('card');
        card.style.backgroundColor = bgColor;
        card.style.color = textColor;

        const btn = document.getElementById('btn');
        btn.style.backgroundColor = btnBg;
        btn.style.color = btnText;

        // Content
        document.getElementById('heading').textContent = params.get('heading') || 'STAY UP TO DATE';
        document.getElementById('desc').textContent = params.get('description') || 'Description text here.';
        btn.textContent = params.get('cta_text') || 'Click Here';
        btn.href = params.get('cta_href') || '#';

        // Icon Selection
        const iconType = params.get('icon') || 'point';
        document.getElementById(iconType === 'wave' ? 'icon-wave' : 'icon-point').style.display = 'block';

        // Send height
        function sendHeight() {
            const height = document.body.scrollHeight;
            const frameId = params.get('frame_id');
            if(frameId) window.parent.postMessage({ frameHeight: height, frameId: frameId }, '*');
        }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
