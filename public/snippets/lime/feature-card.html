<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Card</title>
    <base target="_blank">
    <style>
        body { margin: 0; padding: 20px; font-family: sans-serif; overflow: hidden; box-sizing: border-box; }
        .card {
            background-color: #ffffff;
            border-radius: 30px;
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .content {
            flex: 1;
            max-width: 500px;
        }
        .heading {
            font-size: 48px;
            line-height: 1.1;
            font-weight: 500;
            margin: 0 0 24px 0;
            color: #064e3b;
        }
        .description {
            font-size: 18px;
            line-height: 1.6;
            color: #064e3b;
            opacity: 0.9;
        }
        .illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .illustration svg {
            width: 100%;
            max-width: 280px;
            height: auto;
            fill: none;
            stroke: #064e3b;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                padding: 30px;
                text-align: center;
                gap: 30px;
                border-radius: 20px;
            }
            .heading { font-size: 32px; }
            .description { font-size: 16px; }
            .illustration svg { max-width: 180px; }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="content">
            <h2 class="heading" id="heading">Heading</h2>
            <p class="description" id="desc">Description</p>
        </div>
        <div class="illustration">
            <svg viewBox="0 0 200 200" id="icon-svg">
                <!-- Hand holding mouse with heart wire illustration -->
                <path d="M150 90 C 150 75, 130 75, 130 90 L 130 110 C 130 125, 150 125, 150 110 Z" /> <!-- Mouse -->
                <path d="M140 75 L 140 60 C 140 40, 110 40, 90 60 C 70 80, 50 80, 50 110 C 50 130, 70 150, 90 140" /> <!-- Wire Heart Top -->
                <path d="M90 140 C 100 135, 110 120, 110 120" /> <!-- Wire End -->
                <path d="M125 100 Q 115 110 125 130 L 140 150 L 170 130 L 170 100 Q 160 90 150 100" /> <!-- Hand -->
            </svg>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Colors & Content
        document.getElementById('card').style.backgroundColor = params.get('bg_color') ? '#' + params.get('bg_color') : '#ffffff';
        
        const textColor = params.get('text_color') ? '#' + params.get('text_color') : '#064e3b';
        document.getElementById('heading').style.color = textColor;
        document.getElementById('desc').style.color = textColor;
        document.getElementById('icon-svg').style.stroke = textColor;

        document.getElementById('heading').textContent = params.get('heading') || 'Heading';
        document.getElementById('desc').textContent = params.get('description') || 'Description';

        // Send height
        function sendHeight() {
            const height = document.body.scrollHeight;
            const frameId = params.get('frame_id');
            if(frameId) window.parent.postMessage({ frameHeight: height, frameId: frameId }, '*');
        }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
