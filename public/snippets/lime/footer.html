<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Footer</title>
    <base target="_blank">
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; }
        .footer {
            background-color: #fffbf0; /* Creamy white */
            color: #064e3b;
            position: relative;
            bottom: 0;
            padding: 60px 20px 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Links */
        .nav-row {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .nav-link {
            color: inherit;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
        }
        .nav-link:hover { opacity: 0.7; }

        /* Middle Info */
        .info-row {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            font-size: 14px;
            opacity: 0.8;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
        }
        .info-item { color: inherit; text-decoration: none; }

        /* Big Brand Text */
        .brand-text {
            font-size: 18vw; /* Responsive huge text */
            line-height: 0.8;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: -1vw; /* Slight overlap with bottom edge */
            width: 100%;
            text-align: center;
            display: block;
        }

        @media (max-width: 768px) {
            .nav-row { gap: 20px; flex-direction: column; align-items: center; margin-bottom: 40px; }
            .info-row { gap: 15px; flex-direction: column; align-items: center; }
            .brand-text { font-size: 16vw; }
        }

        /* Loading & Error States */
        #loading, #error-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #fffbf0; color: #064e3b; z-index: 9999;
        }
        #error-screen { background: #fee2e2; color: #b91c1c; display: none; }
        #content { display: none; width: 100%; }
    </style>
</head>
<body>
    <div id="loading">
        <div>ðŸ”’ Verifying...</div>
    </div>
    <div id="error-screen">
        <h3>Access Denied</h3>
        <p id="error-msg">Invalid Token</p>
    </div>

    <div class="footer" id="footer" style="display: none;">
        <!-- Navigation -->
        <div class="nav-row" id="nav-container">
            <!-- Links injected here -->
        </div>

        <!-- Legal / Info -->
        <div class="info-row">
            <span id="copyright">Â© 2026 Phamily, all rights reserved.</span>
            <a href="#" class="info-item" id="legal1">Legal notice</a>
            <a href="#" class="info-item" id="legal2">Confidentiality</a>
            <a href="#" class="info-item" id="legal3">Credits</a>
        </div>

        <!-- Big Brand -->
        <div class="brand-text" id="brand">PHAMILY</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4qRfl2vU7rWZlQsgN5ikrtLTgzS9ehN4",
            authDomain: "komutheme.firebaseapp.com",
            projectId: "komutheme",
            storageBucket: "komutheme.firebasestorage.app",
            messagingSenderId: "27957638694",
            appId: "1:27957638694:web:daf2e849b28b46740e58e7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const frameId = params.get('frame_id');

        async function verifyToken() {
            if (!token) return showError("No token provided.");
            try {
                await signInAnonymously(auth);
                const q = query(collection(db, "users"), where("premiumToken", "==", token));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('footer').style.display = 'flex';
                    renderContent();
                } else showError("Token not found.");
            } catch (e) { console.error(e); showError("Verification failed."); }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-screen').style.display = 'flex';
            document.getElementById('error-msg').innerText = msg;
            sendHeight();
        }
        
        function renderContent() {
        // Colors
        const bgColor = params.get('bg_color') ? '#' + params.get('bg_color') : '#fffbf0';
        const textColor = params.get('text_color') ? '#' + params.get('text_color') : '#064e3b';
        
        const footer = document.getElementById('footer');
        footer.style.backgroundColor = bgColor;
        footer.style.color = textColor;

        // Brand
        document.getElementById('brand').textContent = params.get('brand') || 'PHAMILY';

        // Copyright & Legal
        document.getElementById('copyright').textContent = params.get('copyright') || 'Â© 2026 Phamily, all rights reserved.';
        
        // Helper for links
        function buildLinks(containerId, dataStr, className) {
            const container = document.getElementById(containerId);
            if (!dataStr) return;
            dataStr.split(',').forEach(item => {
                const [text, href] = item.split('|');
                const a = document.createElement('a');
                a.className = className;
                a.textContent = text;
                a.href = href || '#';
                container.appendChild(a);
            });
        }

        // Build Main Nav
        // Expected format: About|#,Concept|#
        const navLinks = params.get('nav_links') || 'About|#,Concept|#,Buy|#,Sell|#,Resources|#,Contact|#';
        buildLinks('nav-container', navLinks, 'nav-link');
        sendHeight();
        }

        // Send height
        function sendHeight() {
            const height = document.body.scrollHeight;
            if(frameId) window.parent.postMessage({ frameHeight: height, frameId: frameId }, '*');
        }
        window.addEventListener('resize', sendHeight);
        verifyToken();
    </script>
</body>
</html>
