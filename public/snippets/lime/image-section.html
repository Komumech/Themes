<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Image Section</title>
    <base target="_blank">
    <style>
        body { margin: 0; padding: 40px 20px; font-family: sans-serif; overflow: hidden; box-sizing: border-box; display: flex; align-items: center; justify-content: center; }
        
        .container {
            width: 100%; 
            max-width: 1000px;
            position: relative;
            height: 500px;
        }

        /* The Morphing Blob Image */
        .blob-frame {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morph 8s ease-in-out infinite;
            box-shadow: inset 0 0 0 10px rgba(255,255,255,0.2);
            transition: border-radius 0.5s;
        }

        @keyframes morph {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            34% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; }
            67% { border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%; }
        }

        /* The Floating Sticker Content */
        .sticker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-5deg);
            background: #ffffff;
            padding: 40px;
            border: 3px solid #064e3b;
            box-shadow: 15px 15px 0 #ffc0cb; /* Pink hard shadow */
            text-align: center;
            max-width: 400px;
            width: 80%;
            transition: transform 0.3s;
        }
        
        .sticker:hover { transform: translate(-50%, -52%) rotate(0deg) scale(1.05); }

        h2 { font-size: 42px; font-weight: 900; margin: 0 0 15px 0; text-transform: uppercase; color: #064e3b; line-height: 0.9; }
        p { font-size: 18px; font-weight: 500; margin: 0; color: #064e3b; opacity: 0.9; }
        
        @media (max-width: 600px) { h2 { font-size: 32px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="blob-frame" id="bg"></div>
        <div class="sticker" id="sticker">
            <h2 id="heading">Heading</h2>
            <p id="subheading">Subheading</p>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Colors
        const textColor = params.get('text_color') ? '#' + params.get('text_color') : '#064e3b';
        const accentColor = params.get('accent_color') ? '#' + params.get('accent_color') : '#ffc0cb';
        
        document.getElementById('heading').style.color = textColor;
        document.getElementById('subheading').style.color = textColor;
        document.getElementById('sticker').style.borderColor = textColor;
        document.getElementById('sticker').style.boxShadow = `15px 15px 0 ${accentColor}`;

        if(params.get('bg_image')) document.getElementById('bg').style.backgroundImage = `url('${params.get('bg_image')}')`;
        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        if(params.get('subheading')) document.getElementById('subheading').textContent = params.get('subheading');
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
