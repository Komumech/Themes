<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="input-wrapper">
  <i class="fas fa-user input-icon" id="input-icon"></i>
  <input type="text" class="input-field" id="input-field" placeholder="Enter text...">
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const placeholder = params.get("placeholder") || "Enter Username";
  const icon = params.get("icon"); // e.g., "envelope", "lock"

  const inputField = document.getElementById("input-field");
  inputField.placeholder = placeholder;

  if (icon) {
    const iconEl = document.getElementById("input-icon");
    iconEl.className = `fas fa-${icon} input-icon`;
  }
</script>

</body>
</html>
