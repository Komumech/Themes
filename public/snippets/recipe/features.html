<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Features</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #555555;
            --heading-color: #1a1a1a;
            --icon-bg: #f3f4f6;
            --icon-color: #1a1a1a;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .feature-item {
            text-align: center;
            padding: 20px;
        }
        .icon-wrapper {
            width: 70px;
            height: 70px;
            background-color: var(--icon-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            color: var(--icon-color);
            transition: transform 0.3s ease;
        }
        .feature-item:hover .icon-wrapper {
            transform: scale(1.1);
        }
        .icon-wrapper svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }
        h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin: 0 0 10px 0;
            color: var(--heading-color);
        }
        p {
            color: var(--text-color);
            line-height: 1.6;
            font-size: 14px;
            margin: 0;
        }

        /* Android/Mobile Responsivity */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; gap: 40px; }
            .icon-wrapper { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const grid = document.getElementById('grid');

        // Custom Colors
        if(params.has('bg_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.has('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));
        if(params.has('heading_color')) document.documentElement.style.setProperty('--heading-color', '#' + params.get('heading_color'));
        if(params.has('icon_bg')) document.documentElement.style.setProperty('--icon-bg', '#' + params.get('icon_bg'));

        for(let i=1; i<=4; i++) {
            if(params.get(`title${i}`)) {
                const div = document.createElement('div');
                div.className = 'feature-item';
                const iconPath = params.get(`icon${i}`) || 'M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5';
                
                div.innerHTML = `
                    <div class="icon-wrapper"><svg viewBox="0 0 24 24"><path d="${iconPath}"/></svg></div>
                    <h3>${params.get(`title${i}`)}</h3>
                    <p>${params.get(`desc${i}`)}</p>
                `;
                grid.appendChild(div);
            }
        }
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
