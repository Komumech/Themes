<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Footer</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color: #555555;
            --heading-color: #1a1a1a;
            --accent-color: #dbeafe;
            --link-hover: #3b82f6;
        }
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .footer-container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
        }
        .col-title {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--heading-color);
            position: relative;
            display: inline-block;
        }
        .col-title::after {
            content: '';
            display: block;
            width: 30px;
            height: 2px;
            background-color: var(--accent-color);
            margin-top: 5px;
        }
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-links li {
            margin-bottom: 10px;
        }
        .footer-links a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: var(--link-hover);
        }
        .copyright {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #888;
        }
        .cutlery-icon {
            width: 20px;
            height: 20px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Android/Mobile Responsivity */
        @media (max-width: 600px) {
            .footer-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 30px;
            }
            .col-title::after {
                margin: 5px auto 0; /* Center the underline */
            }
        }
    </style>
</head>
<body>
    <div class="footer-container" id="footer_grid">
        <!-- Columns will be injected here -->
    </div>
    <div class="copyright">
        <svg class="cutlery-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
            <path d="M7 2v20"/>
            <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
        </svg>
        <div id="copyright_text">Â© 2026 Recipe Theme. All rights reserved.</div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            
            // Apply Custom Colors
            const root = document.documentElement;
            if(params.has('bg_color')) root.style.setProperty('--bg-color', '#' + params.get('bg_color'));
            if(params.has('text_color')) root.style.setProperty('--text-color', '#' + params.get('text_color'));
            if(params.has('heading_color')) root.style.setProperty('--heading-color', '#' + params.get('heading_color'));
            if(params.has('accent_color')) root.style.setProperty('--accent-color', '#' + params.get('accent_color'));

            // Handle Copyright
            if(params.has('copyright')) document.getElementById('copyright_text').textContent = params.get('copyright');

            // Dynamic Columns (col1_title, col1_links="Text|Href,Text|Href")
            const grid = document.getElementById('footer_grid');
            let i = 1;
            while(params.has(`col${i}_title`)) {
                const colDiv = document.createElement('div');
                colDiv.className = 'footer-col';
                
                const title = document.createElement('div');
                title.className = 'col-title';
                title.textContent = params.get(`col${i}_title`);
                colDiv.appendChild(title);

                if(params.has(`col${i}_links`)) {
                    const ul = document.createElement('ul');
                    ul.className = 'footer-links';
                    const links = params.get(`col${i}_links`).split(',');
                    links.forEach(linkPair => {
                        const [text, href] = linkPair.split('|');
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.textContent = text;
                        a.href = href || '#';
                        li.appendChild(a);
                        ul.appendChild(li);
                    });
                    colDiv.appendChild(ul);
                }
                grid.appendChild(colDiv);
                i++;
            }

            const height = document.body.scrollHeight;
            const frameId = params.get('frame_id');
            if (frameId) window.parent.postMessage({ frameHeight: height, frameId: frameId }, '*');
        });
    </script>
</body>
</html>
