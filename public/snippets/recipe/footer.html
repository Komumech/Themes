<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Footer</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color: #555555;
            --heading-color: #1a1a1a;
            --accent-color: #dbeafe;
            --link-hover: #3b82f6;
        }
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .footer-container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
        }
        .col-title {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--heading-color);
            position: relative;
            display: inline-block;
        }
        .col-title::after {
            content: '';
            display: block;
            width: 30px;
            height: 2px;
            background-color: var(--accent-color);
            margin-top: 5px;
        }
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-links li {
            margin-bottom: 10px;
        }
        .footer-links a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: var(--link-hover);
        }
        .copyright {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #888;
        }
        .cutlery-icon {
            width: 20px;
            height: 20px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Android/Mobile Responsivity */
        @media (max-width: 600px) {
            .footer-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 30px;
            }
            .col-title::after {
                margin: 5px auto 0; /* Center the underline */
            }
        }

        /* Loading & Error States */
        #loading, #error-screen {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f9f9f9;
            font-family: sans-serif;
        }
        #error-screen {
            background: #fee2e2;
            color: #b91c1c;
            display: none;
        }
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>ðŸ”’ Verifying...</div>
    </div>
    <div id="error-screen">
        <h3>Access Denied</h3>
        <p id="error-msg">Invalid Token</p>
    </div>

    <div id="content">
        <div class="footer-container" id="footer_grid">
            <!-- Columns will be injected here -->
        </div>
        <div class="copyright">
            <svg class="cutlery-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
                <path d="M7 2v20"/>
                <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
            </svg>
            <div id="copyright_text">Â© 2026 Recipe Theme. All rights reserved.</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4qRfl2vU7rWZlQsgN5ikrtLTgzS9ehN4",
            authDomain: "komutheme.firebaseapp.com",
            projectId: "komutheme",
            storageBucket: "komutheme.firebasestorage.app",
            messagingSenderId: "27957638694",
            appId: "1:27957638694:web:daf2e849b28b46740e58e7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const frameId = params.get('frame_id');

        const sendHeight = () => {
            if (frameId) {
                const height = document.body.scrollHeight;
                window.parent.postMessage({ frameHeight: height, frameId: frameId }, '*');
            }
        };

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-screen').style.display = 'flex';
            document.getElementById('error-msg').innerText = msg;
            sendHeight();
        }

        async function verifyToken() {
            if (!token) {
                showError("No token provided.");
                return;
            }
            try {
                await signInAnonymously(auth);
                const q = query(collection(db, "users"), where("premiumToken", "==", token));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    renderContent();
                    setTimeout(sendHeight, 100);
                } else {
                    showError("Token not found.");
                }
            } catch (error) {
                console.error(error);
                showError("Verification failed.");
            }
        }

        function renderContent() {
            // Apply Custom Colors
            const root = document.documentElement;
            if(params.has('bg_color')) root.style.setProperty('--bg-color', '#' + params.get('bg_color'));
            if(params.has('text_color')) root.style.setProperty('--text-color', '#' + params.get('text_color'));
            if(params.has('heading_color')) root.style.setProperty('--heading-color', '#' + params.get('heading_color'));
            if(params.has('accent_color')) root.style.setProperty('--accent-color', '#' + params.get('accent_color'));

            // Handle Copyright
            if(params.has('copyright')) document.getElementById('copyright_text').textContent = params.get('copyright');

            // Dynamic Columns (col1_title, col1_links="Text|Href,Text|Href")
            const grid = document.getElementById('footer_grid');
            let i = 1;
            while(params.has(`col${i}_title`)) {
                const colDiv = document.createElement('div');
                colDiv.className = 'footer-col';
                
                const title = document.createElement('div');
                title.className = 'col-title';
                title.textContent = params.get(`col${i}_title`);
                colDiv.appendChild(title);

                if(params.has(`col${i}_links`)) {
                    const ul = document.createElement('ul');
                    ul.className = 'footer-links';
                    const links = params.get(`col${i}_links`).split(',');
                    links.forEach(linkPair => {
                        const [text, href] = linkPair.split('|');
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.textContent = text;
                        a.href = href || '#';
                        li.appendChild(a);
                        ul.appendChild(li);
                    });
                    colDiv.appendChild(ul);
                }
                grid.appendChild(colDiv);
                i++;
            }
        }

        verifyToken();
    </script>
</body>
</html>
