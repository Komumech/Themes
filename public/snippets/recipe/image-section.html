<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Image Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #ffffff;
            --overlay-color: rgba(0,0,0,0.3);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-color);
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: var(--overlay-color);
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
        }
        p {
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            margin: 0;
            opacity: 0.9;
        }

        /* Android/Mobile Responsivity */
        @media (max-width: 600px) {
            .container { height: 300px; }
            h2 { font-size: 32px; }
            p { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="container" id="bg">
        <div class="overlay"></div>
        <div class="content">
            <h2 id="heading">Delicious Moments</h2>
            <p id="sub">Cooking with love</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        if(params.get('bg_image')) document.getElementById('bg').style.backgroundImage = `url('${params.get('bg_image')}')`;
        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        if(params.get('subheading')) document.getElementById('sub').textContent = params.get('subheading');
        if(params.get('height')) document.getElementById('bg').style.height = params.get('height');
        if(params.get('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
