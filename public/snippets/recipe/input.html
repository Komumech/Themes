<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --btn-bg: #1a1a1a;
            --btn-text: #ffffff;
            --text-color: #333333;
        }
        body { margin: 0; padding: 10px; font-family: 'Lato', sans-serif; overflow: hidden; }
        .wrapper {
            display: flex;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        input {
            flex: 1;
            border: none;
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            background: transparent;
            color: var(--text-color);
        }
        button {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 8px 20px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        
        @media (max-width: 400px) {
            .wrapper { flex-direction: column; border-bottom: none; gap: 10px; }
            input { border: 1px solid #eee; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="input" placeholder="Search...">
        <button id="btn">Go</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('placeholder')) document.getElementById('input').placeholder = params.get('placeholder');
        if(params.get('submit_text')) document.getElementById('btn').textContent = params.get('submit_text');
        if(params.get('accent_color')) document.documentElement.style.setProperty('--btn-bg', '#' + params.get('accent_color'));
        if(params.get('text_color')) document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        
        document.getElementById('btn').addEventListener('click', () => {
            if(params.get('frame_id')) window.parent.postMessage({ action: 'input_submitted', value: document.getElementById('input').value, frameId: params.get('frame_id') }, '*');
        });
    </script>
</body>
</html>
