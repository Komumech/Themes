<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetry Events</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { margin: 0; padding: 60px 20px; font-family: 'Manrope', sans-serif; overflow: hidden; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .header { margin-bottom: 50px; }
        h2 { font-family: 'Playfair Display', serif; font-size: 42px; font-style: italic; margin: 0 0 10px 0; color: #1a1a1a; }
        h3 { font-family: 'Manrope', sans-serif; font-size: 24px; font-weight: 400; margin: 0; color: #1a1a1a; }

        .event-list { list-style: none; padding: 0; margin: 0 0 50px 0; }
        .event-item { padding: 30px 0; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .event-item:last-child { border-bottom: none; }
        
        .event-meta { font-size: 14px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; color: #1a1a1a; }
        .event-title { font-family: 'Playfair Display', serif; font-size: 20px; font-style: italic; margin-bottom: 10px; color: #1a1a1a; }
        .event-desc { font-size: 15px; opacity: 0.7; line-height: 1.6; margin: 0; color: #1a1a1a; }

        .btn-container { text-align: left; }
        .btn {
            display: inline-block;
            padding: 15px 50px;
            border: 1px solid #1a1a1a;
            border-radius: 50px;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn:hover { background: #1a1a1a; color: white; }

        @media (max-width: 600px) {
            h2 { font-size: 32px; }
            .event-item { padding: 20px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 id="brand">Coral Cove</h3>
            <h2 id="heading">restaurant events</h2>
        </div>
        
        <ul class="event-list" id="list"></ul>
        
        <div class="btn-container">
            <a href="#" class="btn" id="cta">Book Now</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Colors
        if(params.get('bg_color')) document.body.style.backgroundColor = '#' + params.get('bg_color');
        const textColor = params.get('text_color') ? '#' + params.get('text_color') : '#1a1a1a';
        document.body.style.color = textColor;

        if(params.get('brand')) document.getElementById('brand').textContent = params.get('brand');
        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        if(params.get('cta_text')) document.getElementById('cta').textContent = params.get('cta_text');
        if(params.get('cta_href')) document.getElementById('cta').href = params.get('cta_href');

        const list = document.getElementById('list');
        let i = 1;
        while(params.has(`event${i}_title`)) {
            const li = document.createElement('li');
            li.className = 'event-item';
            li.innerHTML = `
                <div class="event-meta" style="color: ${textColor}">${params.get(`event${i}_date`)}</div>
                <div class="event-desc" style="color: ${textColor}">${params.get(`event${i}_desc`)}</div>
            `;
            // Note: Title logic can be added if needed, sticking to image style which emphasizes date/desc
            list.appendChild(li);
            i++;
        }

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
