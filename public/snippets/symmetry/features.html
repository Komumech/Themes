<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetry Features</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { margin: 0; padding: 60px 40px; font-family: 'Manrope', sans-serif; overflow: hidden; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0; /* No gap for border collapse look */
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .feature-item {
            padding: 40px;
            border-right: 1px solid rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            text-align: left;
        }
        /* Remove right border for last item in row? Hard with auto-fit. Keeping simple grid. */
        
        .icon { font-size: 24px; margin-bottom: 20px; display: block; opacity: 0.5; }
        h3 { font-family: 'Playfair Display', serif; font-size: 28px; font-style: italic; margin: 0 0 15px 0; color: #1a1a1a; font-weight: 400; }
        p { font-size: 14px; line-height: 1.6; opacity: 0.7; margin: 0; color: #1a1a1a; }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        
        if(params.get('bg_color')) document.body.style.backgroundColor = '#' + params.get('bg_color');
        const textColor = params.get('text_color') ? '#' + params.get('text_color') : '#1a1a1a';
        const headingColor = params.get('heading_color') ? '#' + params.get('heading_color') : '#1a1a1a';
        const accentColor = params.get('accent_color') ? '#' + params.get('accent_color') : '#1a1a1a';

        const grid = document.getElementById('grid');
        let i = 1;
        while(params.has(`title${i}`)) {
            const div = document.createElement('div');
            div.className = 'feature-item';
            
            let iconHtml = 'âœ¦';
            const iconParam = params.get(`icon${i}`);
            if(iconParam) {
                // Check if it looks like a FA class or just text/emoji
                iconHtml = (iconParam.includes('fa-')) ? `<i class="${iconParam}"></i>` : iconParam;
            }

            div.innerHTML = `
                <span class="icon" style="color: ${accentColor}">${iconHtml}</span>
                <h3 style="color: ${headingColor}">${params.get(`title${i}`)}</h3>
                <p style="color: ${textColor}">${params.get(`desc${i}`)}</p>
            `;
            grid.appendChild(div);
            i++;
        }
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
