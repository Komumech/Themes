<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetry Hero</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Manrope', sans-serif; overflow: hidden; box-sizing: border-box; }
        
        .hero-container {
            display: grid;
            grid-template-columns: 35% 65%;
            height: auto;
            min-height: 600px;
            width: 100%;
        }

        /* Content Side */
        .content-side {
            background: #ffffff;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
            border-right: 1px solid rgba(0,0,0,0.1);
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-style: italic;
            letter-spacing: 1px;
            color: inherit;
            text-decoration: none;
        }

        .main-text {
            margin: auto 0;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            line-height: 1;
            margin: 0 0 30px 0;
            font-weight: 400;
        }

        .subtitle {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.7;
            max-width: 300px;
            margin-bottom: 40px;
        }

        .cta-btn {
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid currentColor;
            border-radius: 0; /* Sharp edges for editorial look */
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: inherit;
        }
        .cta-btn:hover {
            background: #000;
            color: #fff !important;
            border-color: #000;
        }

        /* Image Side */
        .image-side {
            position: relative;
            overflow: hidden;
        }

        .slide-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 10s ease, opacity 1.5s ease;
            opacity: 0;
            transform: scale(1.1);
        }
        .slide-image.active { opacity: 1; transform: scale(1); }

        @media (max-width: 768px) {
            .hero-container { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            .content-side { padding: 40px 20px; text-align: center; border-right: none; border-bottom: 1px solid rgba(0,0,0,0.1); }
            .title { font-size: 42px; }
            .subtitle { margin: 0 auto 30px auto; }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="content-side" id="content-side">
            <a href="#" class="brand" id="brand">Brand</a>
            
            <div class="main-text">
                <h1 class="title" id="title">Title</h1>
                <p class="subtitle" id="subtitle">Subtitle</p>
                <a href="#" class="cta-btn" id="cta">Action</a>
            </div>
            
            <!-- Optional footer/socials could go here -->
            <div></div> 
        </div>
        
        <div class="image-side" id="slideshow-container">
            <!-- Slides injected here -->
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Colors
        if(params.get('bg_color')) document.getElementById('content-side').style.backgroundColor = '#' + params.get('bg_color');
        if(params.get('text_color')) {
            const color = '#' + params.get('text_color');
            document.body.style.color = color;
        }

        // Content
        const imagesParam = params.get('images') || params.get('image') || 'https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&w=1200&q=80';
        const images = imagesParam.split(',');
        const slideContainer = document.getElementById('slideshow-container');
        
        images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src.trim();
            img.className = `slide-image ${index === 0 ? 'active' : ''}`;
            slideContainer.appendChild(img);
        });

        // Slideshow Logic
        if (images.length > 1) {
            let currentSlide = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.slide-image');
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 4000); // Change slide every 4 seconds
        }

        document.getElementById('brand').textContent = params.get('brand') || 'Coral Cove';
        document.getElementById('title').textContent = params.get('title') || 'Coral Cove';
        document.getElementById('subtitle').textContent = params.get('subtitle') || 'Restaurant of bold culinary solutions.';
        document.getElementById('cta').textContent = params.get('cta_text') || 'Reservation';
        document.getElementById('cta').href = params.get('cta_href') || '#';

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
