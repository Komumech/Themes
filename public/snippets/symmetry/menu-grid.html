<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetry Menu</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 60px 20px; font-family: 'Manrope', sans-serif; overflow: hidden; }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        .header { margin-bottom: 60px; text-align: center; }
        h2 { font-family: 'Playfair Display', serif; font-size: 56px; font-style: italic; margin: 0; color: #1a1a1a; }
        
        .menu-list {
            display: flex;
            flex-direction: column;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .item:hover { padding-left: 20px; padding-right: 20px; background: rgba(0,0,0,0.02); }
        
        .text-content h3 { font-family: 'Playfair Display', serif; font-size: 28px; margin: 0 0 5px 0; font-weight: 400; }
        .text-content p { margin: 0; opacity: 0.6; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        
        .img-preview {
            width: 120px;
            height: 80px;
            object-fit: cover;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s ease;
        }
        .item:hover .img-preview { opacity: 1; transform: translateX(0); }
        
        @media (max-width: 600px) {
            .item { flex-direction: column; align-items: flex-start; gap: 15px; }
            .img-preview { opacity: 1; transform: none; width: 100%; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <h2 id="heading">Our menu</h2>
        </div>
        <div class="menu-list" id="grid">
        <!-- Items injected via JS -->
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Colors
        if(params.get('bg_color')) document.body.style.backgroundColor = '#' + params.get('bg_color');
        const textColor = params.get('text_color') ? '#' + params.get('text_color') : '#1a1a1a';
        document.getElementById('heading').style.color = textColor;

        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        
        const grid = document.getElementById('grid');
        let i = 1;
        while(params.has(`item${i}_title`)) {
            const div = document.createElement('a');
            div.href = '#';
            div.className = 'item';
            div.innerHTML = `
                <div class="text-content">
                    <h3 style="color: ${textColor}">${params.get(`item${i}_title`)}</h3>
                    <p style="color: ${textColor}">${params.get(`item${i}_desc`)}</p>
                </div>
                <img src="${params.get(`item${i}_img`)}" alt="Item" class="img-preview">
            `;
            grid.appendChild(div);
            i++;
        }
        
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
