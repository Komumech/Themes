<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetry Text</title>
    <base target="_blank">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 80px 40px; font-family: 'Manrope', sans-serif; overflow: hidden; }
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            display: grid; 
            grid-template-columns: 1fr 1px 1fr; 
            gap: 40px; 
            align-items: center;
        }
        .divider { width: 1px; height: 100%; background: rgba(0,0,0,0.1); min-height: 150px; }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-style: italic;
            color: #1a1a1a;
            margin: 0;
            line-height: 1.1;
        }
        p {
            font-size: 18px;
            line-height: 1.7;
            color: #4a4a4a;
            margin: 0;
        }
        @media (max-width: 768px) { 
            .container { grid-template-columns: 1fr; text-align: left; }
            .divider { display: none; }
            h2 { font-size: 42px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="heading">About our restaurant</h2>
        <div class="divider"></div>
        <p id="content">Content goes here.</p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Colors
        if(params.get('bg_color')) document.body.style.backgroundColor = '#' + params.get('bg_color');
        if(params.get('text_color')) document.getElementById('content').style.color = '#' + params.get('text_color');
        if(params.get('heading_color')) document.getElementById('heading').style.color = '#' + params.get('heading_color');

        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        if(params.get('content')) document.getElementById('content').textContent = params.get('content');
        
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
