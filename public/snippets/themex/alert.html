<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeX Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 10px 0;
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            color-scheme: dark;
            overflow: hidden;
        }
        .alert {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.4;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.05);
            border-left-width: 4px;
        }
        .alert-icon {
            font-size: 1.2rem;
            margin-right: 15px;
            line-height: 1;
        }

        /* Type-Specific Styling */
        .alert.success {
            color: #a7f3d0;
            border: 2px solid #34d399;
        }
        .alert.success .alert-icon { color: #34d399; }

        .alert.error {
            color: #fca5a5;
            border-left-color: #f87171;
            border: 2px solid #f87171;
        }
        .alert.error .alert-icon { color: #f87171; }

        .alert.warning {
            color: #fcd34d;
            border-left-color: #fbbf24;
            border: 2px solid #fbbf24;
        }
        .alert.warning .alert-icon { color: #fbbf24; }

        .alert.info {
            color: #93c5fd;
            border-left-color: #60a5fa;
            border: 2px solid #60a5fa;
        }
        .alert.info .alert-icon { color: #60a5fa; }
    </style>
</head>
<body>

<div class="alert" id="alert-box">
    <i class="fas fa-check-circle alert-icon" id="alert-icon"></i>
    <span id="alert-message">This is a message.</span>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const message = params.get("message") || "This is a default message.";
        const type = params.get("type") || "info";
        const frameId = params.get("frame_id");

        const alertBox = document.getElementById("alert-box");
        const alertIcon = document.getElementById("alert-icon");
        document.getElementById("alert-message").textContent = decodeURIComponent(message);

        alertBox.className = `alert ${type}`;

        const icons = {
            success: "fas fa-check-circle",
            error: "fas fa-times-circle",
            warning: "fas fa-exclamation-triangle",
            info: "fas fa-info-circle"
        };
        alertIcon.className = `${icons[type] || icons.info} alert-icon`;

        function sendHeight() {
            if (!frameId || !window.parent) return;
            const height = document.body.scrollHeight;
            window.parent.postMessage({ frameId: frameId, frameHeight: height }, "*");
        }

        sendHeight();
        window.addEventListener('resize', sendHeight);
    });
</script>

</body>
</html>
