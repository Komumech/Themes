<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XTRA Watch â€” Performance Snippet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card: #0b1220;
      --accent: #a43939;
      --accent2: #7a2a2a;
      --navbar-bg-color: #f6c3c3;
      --muted: #444444;
      --subhead-color: #a43939;
      --glass: rgba(246, 195, 195, 0.4);
      --max-width: 1200px;
      --radius: 12px;
      font-family: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--muted);
      margin: 0;
      line-height: 1.45;
      overflow: hidden; /* Prevents scrollbar flickering during resize */
    }

    .container { width: 90%; max-width: var(--max-width); margin: 0 auto; }

    .hero { padding: 40px 0; }
    .hero-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
    
    .eyebrow { color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
    .hero-title { font-size: clamp(2.2rem, 5vw, 3.8rem); line-height: 1.1; margin: 0 0 15px 0; font-weight: 800; color: #111; }
    .hero-sub { color: var(--muted); font-size: 1.1rem; margin-bottom: 25px; max-width: 500px; }
    
    .btn { display: inline-flex; align-items: center; padding: 14px 28px; border-radius: var(--radius); font-weight: 700; text-decoration: none; transition: transform 0.2s; }
    .btn-primary { background: var(--accent); color: #fff; margin-right: 15px; }
    .btn-primary:hover { transform: translateY(-2px); background: var(--accent2); }

    .watch-stack { position: relative; width: 100%; display: flex; align-items: center; justify-content: center; }
    .watch { max-width: 80%; border-radius: 20px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15)); }
    .watch-side { position: absolute; right: 0; top: 10%; width: 40%; transform: rotate(-10deg); z-index: 2; }

    /* Features Section */
    .features-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 50px; padding-bottom: 20px; }
    .feature-card { background: var(--glass); border-radius: var(--radius); padding: 20px; border: 1px solid rgba(0,0,0,0.05); }
    .feature-card h3 { margin: 0 0 10px 0; font-size: 1rem; color: var(--subhead-color); }
    .feature-card p { margin: 0; font-size: 0.9rem; opacity: 0.8; }

    @media (max-width: 768px) {
      .hero-grid { grid-template-columns: 1fr; text-align: center; }
      .hero-sub { margin: 0 auto 25px auto; }
      .features-grid { grid-template-columns: 1fr 1fr; }
      .watch-stack { margin-top: 30px; }
    }
  </style>
</head>
<body>

  <main class="hero">
    <div class="container">
      <div class="hero-grid">
        <div class="hero-left">
          <p class="eyebrow" id="eyebrow">Skip the Impossible</p>
          <h1 class="hero-title" id="hero-title">Extraordinary Performance</h1>
          <p class="hero-sub" id="hero-sub">Loading...</p>
          <div class="hero-actions">
            <a href="#" class="btn btn-primary" id="cta-primary">Purchase Now</a>
          </div>
        </div>
        <div class="hero-right">
          <div class="watch-stack">
            <img src="" class="watch" id="watch-main-img" alt="Main Watch View" />
            <img src="" class="watch watch-side" id="watch-side-img" alt="Side Watch View" />
          </div>
        </div>
      </div>

      <div class="features-grid">
        <div class="feature-card" id="f-card-1"><h3></h3><p></p></div>
        <div class="feature-card" id="f-card-2"><h3></h3><p></p></div>
        <div class="feature-card" id="f-card-3"><h3></h3><p></p></div>
        <div class="feature-card" id="f-card-4"><h3></h3><p></p></div>
      </div>
    </div>
  </main>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const params = new URLSearchParams(window.location.search);
  const root = document.documentElement;

  /**
   * 1. STYLE BRIDGE
   */
  const styleBridge = {
    'bg_color': '--bg',
    'accent_color': '--accent',
    'accent2_color': '--accent2',
    'subhead_color': '--subhead-color',
    'glass_color': '--glass',
    'radius': '--radius'
  };

  Object.keys(styleBridge).forEach(key => {
    const value = params.get(key);
    if (value) {
      let finalValue = value;
      if (/^[0-9A-Fa-f]{3,8}$/.test(value)) finalValue = `#${value}`;
      if (key === 'radius' && !isNaN(value)) finalValue += 'px';
      root.style.setProperty(styleBridge[key], finalValue);
    }
  });

  /**
   * 2. CONTENT INJECTION
   */
  const setText = (id, param, fallback) => {
    const el = document.getElementById(id);
    if (el) el.textContent = params.get(param) || fallback;
  };

  setText('eyebrow', 'eyebrow', 'Innovation Redefined');
  setText('hero-title', 'hero_title', 'Extraordinary Performance');
  setText('hero-sub', 'hero_sub', 'The next generation of wearable technology.');
  setText('cta-primary', 'cta_text', 'Order Now');
  
  const mainImg = document.getElementById('watch-main-img');
  const sideImg = document.getElementById('watch-side-img');
  if(mainImg) mainImg.src = params.get('img_main') || 'https://via.placeholder.com/400';
  if(sideImg) sideImg.src = params.get('img_side') || 'https://via.placeholder.com/200';

  /**
   * 3. FEATURE CARDS BRIDGE
   */
  for (let i = 1; i <= 4; i++) {
    const card = document.getElementById(`f-card-${i}`);
    if (card) {
      const title = params.get(`f${i}_title`);
      const text = params.get(`f${i}_text`);
      if (title || text) {
        card.querySelector('h3').textContent = title || '';
        card.querySelector('p').textContent = text || '';
      } else {
        card.style.display = 'none';
      }
    }
  }

  /**
   * 4. DYNAMIC RESIZE OBSERVER (FIXED CUT-OFF)
   */
  const frameId = params.get('frame_id');
  if (frameId && window.parent) {
    const resizeObserver = new ResizeObserver(entries => {
      for (let entry of entries) {
        // We use document.body.offsetHeight to catch the full spread including margins
        const height = Math.ceil(document.body.offsetHeight);
        window.parent.postMessage({ 
          frameId: frameId, 
          frameHeight: height + 20 // 20px safety buffer
        }, '*');
      }
    });
    
    resizeObserver.observe(document.body);
  }
});
</script>
</body>
</html>
