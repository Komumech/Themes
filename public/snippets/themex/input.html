<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeX Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00b894;
        }
        body {
            margin: 10px 0;
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            color-scheme: dark;
            overflow: hidden;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 12px 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Ensure padding is included in width */
            max-width: 100%; /* Prevent overflow */
        }
        .input-wrapper:focus-within {
            border-color: rgba(0, 184, 148, 0.4);
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.15);
        }
        .input-icon {
            color: var(--accent);
            font-size: 1.1rem;
            margin-right: 12px;
        }
        .input-field {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: #e6eef6;
            font-size: 1rem;
            outline: none;
        }
        .input-field::placeholder {
            color: #9aa4b2;
            opacity: 0.6;
        }
        .submit-button {
            flex-shrink: 0;
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: #042024;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .submit-button:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

<form class="input-wrapper" id="input-form">
    <i class="fas fa-user-secret input-icon" id="input-icon"></i>
    <input type="text" class="input-field" id="input-field" required>
    <button type="submit" class="submit-button" id="submit-button"></button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const root = document.documentElement;

        const accentColor = params.get('accent_color');
        if (accentColor) root.style.setProperty('--accent', `#${accentColor}`);

        document.getElementById('input-field').placeholder = params.get('placeholder') || 'Enter command...';
        document.getElementById('submit-button').textContent = params.get('submit_text') || 'Execute';

        const icon = params.get('icon');
        if (icon) {
            document.getElementById('input-icon').className = `fas fa-${icon} input-icon`;
        }

        // Handle custom width parameter
        const customWidth = params.get('width');
        if (customWidth) {
            document.getElementById('input-form').style.width = customWidth;
        }

        document.getElementById('input-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputValue = document.getElementById('input-field').value;
            const frameId = params.get('frame_id');
            if (window.parent && frameId) {
                window.parent.postMessage({ action: 'input_submitted', value: inputValue, frameId: frameId }, '*');
            }
        });

        function sendHeight() {
            const frameId = params.get('frame_id');
            if (frameId && window.parent) {
                window.parent.postMessage({ frameId: frameId, frameHeight: document.body.scrollHeight }, '*');
            }
        }
        sendHeight();
        window.addEventListener('resize', sendHeight);
    });
</script>

</body>
</html>
