<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #bf16e1;
      --primary-color-dark: #800e97;
      --primary-color-light: #b99ff5;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0; background: transparent; 
      font-family: 'Poppins', sans-serif;
      overflow: hidden; padding: 10px 0;
    }
    .form-wrapper {
      display: flex; align-items: center; width: 100%;
      max-width: 600px; padding: 10px; border-radius: 12px;
      background-color: white; outline: var(--primary-color) 2px solid; 
    }
    .input-section {
      display: flex; align-items: center; flex-grow: 1;
      border: 1px solid #ddd; border-radius: 10px;
      padding: 5px 15px; margin-right: 10px;
    }
    .input-field {
      flex-grow: 1; padding: 10px; border: none; outline: none; font-size: 1rem;
    }
    .submit-button {
      padding: 12px 20px; border: none; border-radius: 10px;
      background-color: var(--primary-color); color: white;
      font-weight: 600; cursor: pointer;
    }
    @media (max-width: 450px) {
        .form-wrapper { flex-direction: column; }
        .input-section { width: 100%; margin-bottom: 10px; }
        .submit-button { width: 100%; }
    }
  </style>
</head>
<body>

<form class="form-wrapper" id="input-form">
  <div class="input-section">
    <i id="input-icon"></i>
    <input type="text" class="input-field" id="input-field" required>
  </div>
  <button type="submit" class="submit-button" id="submit-button"></button>
</form>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const frameId = params.get("frame_id");
    const inputField = document.getElementById("input-field");
    const submitButton = document.getElementById("submit-button");

    // Dynamic Content
    inputField.placeholder = params.get("placeholder") || "Enter text...";
    submitButton.textContent = params.get("submit_text") || "Submit";

    // Dynamic Styling
    if (params.get("primary_color")) {
      const hex = '#' + params.get("primary_color");
      document.documentElement.style.setProperty('--primary-color', hex);
    }

    // SUBMISSION BRIDGE: Sends data to the Parent
    const form = document.getElementById("input-form");
    form.addEventListener('submit', function(e) {
      e.preventDefault(); 
      if (window.parent && frameId) {
        window.parent.postMessage({ 
          action: 'input_submitted', 
          value: inputField.value, 
          frameId: frameId 
        }, '*');
      }
      form.reset();
    });

    // Resize Observer
    if (frameId && window.parent) {
      const resizeObserver = new ResizeObserver(() => {
        window.parent.postMessage({ 
          frameHeight: Math.ceil(document.body.offsetHeight) + 10, 
          frameId: frameId 
        }, '*');
      });
      resizeObserver.observe(document.body);
    }
  });
</script>
</body>
</html>
