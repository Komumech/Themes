<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeX Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00b894;
            --muted: #9aa4b2;
            --navbar-bg: #cbede5;
            --logo-color: #ffffff;
            --link-color: #FFFFFF;
            --link-hover-color: #911bb5;
            --logo-width: auto;
            --logo-height: 32px;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; color-scheme: dark; }
        
        .site-header {
            backdrop-filter: blur(6px);
            background: var(--navbar-bg);
            border-bottom: 1px solid rgba(255,255,255,0.03);
            width: 100%;
        }
        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .brand .logo {
            display: flex;
            align-items: center;
            font-weight: 800;
            color: var(--logo-color);
            text-decoration: none;
            font-size: 1.2rem;
        }
        .brand .logo img { width: var(--logo-width); height: var(--logo-height); object-fit: contain; }

        /* Desktop Nav */
        .main-nav { display: flex; gap: 24px; }
        .main-nav a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color .15s;
        }
        .main-nav a:hover { color: var(--link-hover-color); }

        .header-cta .btn {
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            color: var(--accent);
            border: 1px solid var(--accent);
            transition: 0.3s;
        }

        /* Mobile Toggle */
        .nav-toggle { display: none; background: none; border: none; cursor: pointer; padding: 5px; }
        .nav-toggle span {
            display: block; width: 25px; height: 3px; 
            background: var(--link-color); margin: 5px 0; border-radius: 3px;
        }

        @media (max-width: 768px) {
            .nav-toggle { display: block; }
            .main-nav {
                display: none; /* Controlled by JS */
                width: 100%;
                background: var(--navbar-bg);
                flex-direction: column; padding: 20px; gap: 15px;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .main-nav.active { display: flex; }
            .header-cta { display: none; } /* Hide CTA on mobile for space */
        }
    </style>
</head>
<body>

<header class="site-header" id="navbar-root">
    <div class="header-inner">
        <div class="brand">
            <a href="#" class="logo" id="brand-logo"><span id="logo-text">ThemeX</span></a>
        </div>
        
        <button class="nav-toggle" id="mobile-toggle">
            <span></span><span></span><span></span>
        </button>

        <nav class="main-nav" id="main-nav-links"></nav>

        <div class="header-cta">
            <a href="#" class="btn" id="header-cta-btn">Get Started</a>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const params = new URLSearchParams(window.location.search);
        const root = document.documentElement;

        // 1. STYLE BRIDGE
        const styleBridge = {
            'accent_color': '--accent',
            'navbar_color': '--navbar-bg',
            'logo_color':   '--logo-color',
            'link_color':   '--link-color',
            'hover_color':  '--link-hover-color',
            'logo_w':       '--logo-width',
            'logo_h':       '--logo-height'
        };

        Object.keys(styleBridge).forEach(key => {
            const val = params.get(key);
            if (val) {
                let final = /^[0-9A-Fa-f]{3,8}$/.test(val) ? `#${val}` : val;
                if (['logo_w', 'logo_h'].includes(key) && !isNaN(val)) final += 'px';
                root.style.setProperty(styleBridge[key], final);
            }
        });

        // 2. LOGO & CTA
        const logoImg = params.get('logo_img');
        const logoContainer = document.getElementById('brand-logo');
        if (logoImg) {
            logoContainer.innerHTML = `<img src="${logoImg}" alt="Logo">`;
        } else {
            document.getElementById('logo-text').textContent = params.get('brand_text') || 'ThemeX';
        }
        logoContainer.href = params.get('brand_href') || '#';
        
        const cta = document.getElementById('header-cta-btn');
        cta.textContent = params.get('cta_text') || 'Get Started';
        cta.href = params.get('cta_href') || '#';

        // 3. NAV LINKS
        const nav = document.getElementById('main-nav-links');
        let navHtml = '';
        for (let i = 1; i <= 5; i++) {
            const label = params.get(`nav_link${i}_label`);
            if (label) navHtml += `<a href="${params.get(`nav_link${i}_href`) || '#'}">${label}</a>`;
        }
        nav.innerHTML = navHtml || `<a href="#">Home</a><a href="#">Services</a><a href="#">Contact</a>`;

        // 4. MOBILE LOGIC
        const toggle = document.getElementById('mobile-toggle');
        toggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            setTimeout(sendHeight, 100); // Recalculate height when menu opens
        });

        // 5. RESIZING
        function sendHeight() {
            const frameId = params.get('frame_id');
            if (frameId && window.parent) {
                const height = document.getElementById('navbar-root').offsetHeight;
                window.parent.postMessage({ frameId, frameHeight: height }, '*');
            }
        }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    });
</script>
</body>
</html>
