<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ThemeX Pricing Card</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: transparent;
      --card-bg: #ffffff;
      --accent: #fade96;      /* Default Primary */
      --accent-text: #6b4e00;  /* High contrast text for buttons */
      --muted: #64748b;
      --text-main: #1e293b;
      --radius: 20px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 10px;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Cleaned Up Card */
    .pricing-card {
      background: var(--card-bg);
      width: 100%;
      max-width: 360px;
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0,0,0,0.05);
      position: relative;
      transition: all 0.3s ease;
    }

    .plan-badge {
      display: inline-block;
      padding: 6px 12px;
      background: var(--accent);
      color: var(--accent-text);
      font-size: 0.75rem;
      font-weight: 700;
      border-radius: 100px;
      margin-bottom: 16px;
      text-transform: uppercase;
    }

    #plan-name {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-main);
      margin: 0 0 8px 0;
    }

    .price-row {
      display: flex;
      align-items: baseline;
      gap: 4px;
      margin-bottom: 24px;
    }

    .price {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-main);
    }

    .interval {
      color: var(--muted);
      font-weight: 500;
    }

    /* Minimalist Feature List */
    .feature-list {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
    }

    .feature-list li {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 500;
    }

    .feature-list i {
      color: #10b981; /* Success Green */
      font-size: 1rem;
    }

    /* Simple Large Button */
    .cta-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: var(--accent-text);
      text-decoration: none;
      border-radius: 14px;
      font-weight: 700;
      transition: opacity 0.2s;
      border: none;
      cursor: pointer;
    }

    .cta-button:hover { opacity: 0.9; }

    .card-foot {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* Highlighted State */
    .highlighted {
      outline: 3px solid var(--accent);
    }
  </style>
</head>
<body>

  <article class="pricing-card" id="pricing-card">
    <div class="plan-badge" id="plan-badge">Standard</div>
    <h3 id="plan-name">Pro Access</h3>
    
    <div class="price-row">
      <span class="price" id="price">$42</span>
      <span class="interval" id="interval">/mo</span>
    </div>

    <ul class="feature-list" id="feature-list">
      </ul>

    <a id="cta-button" class="cta-button" href="#">Get Started</a>
    
    <div class="card-foot" id="footer-text">
      <i class="fas fa-lock"></i> Secure 256-bit Payment
    </div>
  </article>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      
      function updateUI(config) {
        if (config.accent_color) {
          document.documentElement.style.setProperty('--accent', `#${config.accent_color.replace('#','')}`);
        }
        if (config.plan_name) document.getElementById('plan-name').textContent = config.plan_name;
        if (config.price) document.getElementById('price').textContent = config.price;
        if (config.badge) document.getElementById('plan-badge').textContent = config.badge;
        if (config.cta_text) document.getElementById('cta-button').textContent = config.cta_text;
        
        if (config.features) {
          const list = document.getElementById('feature-list');
          list.innerHTML = '';
          config.features.split(',').forEach(f => {
            const li = document.createElement('li');
            li.innerHTML = `<i class="fas fa-check-circle"></i> ${f.trim()}`;
            list.appendChild(li);
          });
        }
        
        if (config.highlighted === 'true') {
          document.getElementById('pricing-card').classList.add('highlighted');
        }

        sendHeight();
      }

      // 1. INITIAL LOAD from URL
      const initialConfig = Object.fromEntries(params.entries());
      updateUI(initialConfig);

      // 2. THE BRIDGE (Listen for live updates from parent)
      window.addEventListener('message', function(event) {
        if (event.data.type === 'THEMEX_UPDATE') {
          updateUI(event.data.config);
        }
      });

      // 3. AUTO-RESIZE
      function sendHeight() {
        const frameId = params.get('frame_id');
        if (frameId && window.parent) {
          const height = document.body.scrollHeight;
          window.parent.postMessage({ frameId: frameId, frameHeight: height }, '*');
        }
      }
      
      window.addEventListener('resize', sendHeight);
      setTimeout(sendHeight, 200); // Double check after fonts load
    });
  </script>
</body>
</html>
