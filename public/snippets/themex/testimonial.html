<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeX Testimonial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #a43939;
            --bg-color: #ffffff;
            --text-color: #333333;
            --muted: #666666;
            --radius: 12px;
            --border-color: rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 4px; /* Space for shadow/transform */
            background-color: transparent;
            overflow: hidden;
            box-sizing: border-box;
        }

        .testimonial-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 24px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .testimonial-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            border-color: var(--accent);
        }

        .stars {
            color: #fbbf24; /* Amber-400 */
            font-size: 0.9rem;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .quote-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0 0 20px 0;
            font-style: italic;
        }

        .author-block {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #f0f0f0;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .author-role {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .quote-icon {
            position: absolute;
            top: 24px;
            right: 24px;
            font-size: 1.5rem;
            color: var(--accent);
            opacity: 0.15;
        }
    </style>
</head>
<body>

    <div class="testimonial-card">
        <i class="fas fa-quote-right quote-icon"></i>
        <div class="stars" id="star-container"></div>
        <p class="quote-text" id="quote"></p>
        <div class="author-block">
            <img src="" alt="Author" class="avatar" id="avatar">
            <div class="author-info">
                <span class="author-name" id="author"></span>
                <span class="author-role" id="role"></span>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const root = document.documentElement;

        // 1. Styles
        if (params.get('accent_color')) root.style.setProperty('--accent', '#' + params.get('accent_color').replace('#',''));
        if (params.get('bg_color')) root.style.setProperty('--bg-color', '#' + params.get('bg_color').replace('#',''));
        if (params.get('text_color')) root.style.setProperty('--text-color', '#' + params.get('text_color').replace('#',''));
        if (params.get('radius')) root.style.setProperty('--radius', params.get('radius') + 'px');

        // 2. Content
        document.getElementById('quote').textContent = params.get('quote') || "This product exceeded all my expectations. Highly recommended!";
        document.getElementById('author').textContent = params.get('author') || "Anonymous";
        document.getElementById('role').textContent = params.get('role') || "Customer";
        
        const avatarUrl = params.get('avatar') || "https://ui-avatars.com/api/?name=" + (params.get('author') || "A") + "&background=random";
        document.getElementById('avatar').src = avatarUrl;

        // 3. Stars
        const starCount = parseInt(params.get('stars') || '5');
        const starContainer = document.getElementById('star-container');
        for(let i=0; i<5; i++) {
            const star = document.createElement('i');
            star.className = i < starCount ? 'fas fa-star' : 'far fa-star';
            starContainer.appendChild(star);
        }

        // 4. Resize
        const frameId = params.get('frame_id');
        if (frameId && window.parent) {
            const sendHeight = () => window.parent.postMessage({ frameId, frameHeight: document.body.scrollHeight }, '*');
            window.addEventListener('load', sendHeight);
            new ResizeObserver(sendHeight).observe(document.body);
        }
    </script>
</body>
</html>
