<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tide Feature Highlight</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 2rem; font-family: 'Inter', sans-serif; overflow: hidden; box-sizing: border-box; display: flex; align-items: center; justify-content: center; min-height: 100vh; }

        .card {
            background: radial-gradient(circle at top right, rgba(255,255,255,0.4), transparent), var(--bg-color, #f3ebe8);
            color: var(--text-color, #1a1a1a);
            border-radius: 32px;
            padding: 0;
            position: relative;
            width: 100%;
            max-width: 1200px;
            min-height: 500px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            overflow: hidden;
            box-sizing: border-box;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }

        .content-wrap {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        h3 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 4vw, 4rem);
            line-height: 1.1;
            margin: 0 0 2rem 0;
            font-weight: 400;
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards 0.2s;
        }

        .steps {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards;
            flex-wrap: wrap;
        }
        .step {
            padding: 0.6rem 1.4rem;
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: default;
            backdrop-filter: blur(5px);
        }

        .step:hover {
            transform: translateY(-2px);
            background: var(--text-color, #1a1a1a);
            color: var(--bg-color, #f3ebe8);
        }

        .cta {
            background: #1a1a1a;
            color: #fff;
            padding: 1.2rem 2.5rem;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            width: fit-content;
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards 0.4s;
            border: 1px solid transparent;
        }
        .cta::after {
            content: 'â†’';
            transition: transform 0.3s ease;
        }
        .cta:hover { 
            background: #000;
            transform: scale(1.02);
            padding-right: 3rem;
        }
        .cta:hover::after {
            transform: translateX(5px);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
            overflow: hidden;
        }

        .image-side {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .card:hover .image-side {
            transform: scale(1.05);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            .card { 
                grid-template-columns: 1fr;
                grid-template-rows: auto 400px;
            }
            .content-wrap {
                padding: 3rem 2rem;
                order: 2;
            }
            .image-container {
                order: 1;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="content-wrap">
            <div class="steps" id="steps"></div>
            <h3 id="title">Feature Highlight</h3>
            <a href="#" class="cta" id="cta">Learn More</a>
        </div>
        <div class="image-container">
            <div class="image-side" id="img"></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('bg_color')) document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        if(params.get('title')) document.getElementById('title').innerHTML = params.get('title');
        if(params.get('cta_text')) document.getElementById('cta').textContent = params.get('cta_text');
        if(params.get('image')) document.getElementById('img').style.backgroundImage = `url('${params.get('image')}')`;
        if(params.get('steps')) params.get('steps').split(',').forEach(s => { const d = document.createElement('div'); d.className='step'; d.textContent=s.trim(); document.getElementById('steps').appendChild(d); });
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
