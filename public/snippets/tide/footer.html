<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tide Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ft-bg: #ff5733;
            --ft-text: #ffffff;
            --ft-accent: #ffffff;
            --ft-dot-color: rgba(255, 255, 255, 0.15);
        }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .footer-section {
            background-color: var(--ft-bg);
            color: var(--ft-text);
            padding: 4rem 2rem 2rem 2rem;
            box-sizing: border-box;
            background-image: radial-gradient(var(--ft-dot-color) 2px, transparent 2px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        /* Interactive Dots Overlay */
        .footer-section::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.4) 2px, transparent 2px);
            background-size: 20px 20px;
            mask-image: radial-gradient(300px circle at var(--mouse-x) var(--mouse-y), black 0%, transparent 100%);
            -webkit-mask-image: radial-gradient(300px circle at var(--mouse-x) var(--mouse-y), black 0%, transparent 100%);
            pointer-events: none;
            z-index: 0;
        }
        .footer-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            position: relative;
            z-index: 1;
        }
        .link-col h4 {
            font-size: 1.1rem;
            margin: 0 0 1.5rem 0;
            font-weight: 700;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            display: inline-block;
            padding-bottom: 5px;
            min-width: 50px;
        }
        .link-col ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .link-col li {
            margin-bottom: 0.8rem;
            padding: 2px 0; /* Better touch target */
        }
        .link-col a {
            color: var(--ft-text);
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .link-col a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .footer-bottom {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .b-corp {
            border: 3px solid rgba(255,255,255,0.8);
            border-radius: 12px;
            width: 80px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            text-align: center;
            color: rgba(255,255,255,0.9);
        }
        .b-corp-circle {
            border: 3px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        .b-corp-text {
            font-size: 0.6rem;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .pace-graphic {
            display: flex;
            align-items: center;
            position: relative;
        }
        .big-pill {
            border: 4px solid #ffccbc;
            border-radius: 100px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #ffccbc;
            font-weight: 600;
            padding: 0 40px;
            background: transparent;
            letter-spacing: 2px;
        }
        .big-pill:last-child {
            margin-left: -25px;
            background: var(--ft-bg);
            background-image: radial-gradient(var(--ft-dot-color) 2px, transparent 2px);
            background-size: 20px 20px;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .footer-container {
                grid-template-columns: 1fr 1fr;
            }
            .footer-bottom {
                flex-direction: column;
                align-items: center;
            }
            .big-pill {
                font-size: 2.5rem;
                height: 70px;
                padding: 0 30px;
            }
        }
    </style>
</head>
<body>
    <div class="footer-section">
        <div class="footer-container" id="links-container">
            <!-- Columns populated by JS -->
        </div>
        
        <div class="footer-bottom">
            
            <div class="pace-graphic">
                <div class="big-pill" id="pill-text-1">PACE</div>
                <div class="big-pill" id="pill-text-2">HR</div>
            </div>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        
        if(params.get('pill_1')) document.getElementById('pill-text-1').textContent = params.get('pill_1');
        if(params.get('pill_2')) document.getElementById('pill-text-2').textContent = params.get('pill_2');
        
        if(params.get('bg_color')) document.documentElement.style.setProperty('--ft-bg', '#' + params.get('bg_color'));
        if(params.get('text_color')) document.documentElement.style.setProperty('--ft-text', '#' + params.get('text_color'));

        // Helper to populate columns
        const container = document.getElementById('links-container');
        
        function createCol(title, links) {
            const col = document.createElement('div');
            col.className = 'link-col';
            
            let html = `<h4>${title || 'Links'}</h4><ul>`;
            if(links) {
                links.split(',').forEach(link => {
                    const [text, href] = link.split('|');
                    html += `<li><a href="${href || '#'}" target="_top">${text}</a></li>`;
                });
            }
            html += '</ul>';
            col.innerHTML = html;
            container.appendChild(col);
        }

        for(let i=1; i<=6; i++) {
            if(params.get(`col${i}_title`) || params.get(`col${i}_links`)) {
                createCol(params.get(`col${i}_title`), params.get(`col${i}_links`));
            }
        }

        // Mouse Tracking for Background Effect
        document.addEventListener('mousemove', (e) => {
            const section = document.querySelector('.footer-section');
            const rect = section.getBoundingClientRect();
            section.style.setProperty('--mouse-x', (e.clientX - rect.left) + 'px');
            section.style.setProperty('--mouse-y', (e.clientY - rect.top) + 'px');
        });

        const sendHeight = () => {
            if(params.get('frame_id')) {
                window.parent.postMessage({
                    frameId: params.get('frame_id'),
                    frameHeight: document.body.scrollHeight
                }, '*');
            }
        }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
        new ResizeObserver(sendHeight).observe(document.body);
    </script>
</body>
</html>
