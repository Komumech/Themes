<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tide Image Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow: hidden; position: relative; }
        
        .container {
            width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .overlay { 
            position: absolute; 
            inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.6)); 
        }
        .content { 
            position: relative; 
            z-index: 1; 
            padding: 2rem; 
            max-width: 800px;
        }
        h2 { 
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem); 
            margin: 0 0 1.5rem 0; 
            font-weight: 400; 
            line-height: 1.1;
        }
        p { 
            font-size: 1.25rem; 
            opacity: 0.9; 
            line-height: 1.6;
            font-weight: 300;
        }
        @media (max-width: 768px) {
            .container { height: 350px !important; } /* Force height on mobile */
            .content { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container" id="bg">
        <div class="overlay"></div>
        <div class="content">
            <h2 id="heading">Beautiful Views</h2>
            <p id="sub">Explore the world with us.</p>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('bg_image')) document.getElementById('bg').style.backgroundImage = `url('${params.get('bg_image')}')`;
        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        if(params.get('subheading')) document.getElementById('sub').textContent = params.get('subheading');
        if(params.get('height')) document.getElementById('bg').style.height = params.get('height');
        
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
