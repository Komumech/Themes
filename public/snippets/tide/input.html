<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tide Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 10px; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .wrapper {
            display: flex;
            background: #fff;
            border-radius: 8px;
            padding: 6px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid #e5e5e5;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        input {
            flex: 1;
            border: none;
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            background: transparent;
            min-width: 0;
            color: #1a1a1a;
        }
        input:focus {
            /* Focus styles handled by browser or custom if needed */
        }
        button {
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 0 2rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        @media (max-width: 400px) {
            .wrapper { flex-direction: column; padding: 10px; }
            input { width: 100%; margin-bottom: 10px; text-align: center; }
            button { width: 100%; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="input" placeholder="Enter your email...">
        <button id="btn">Subscribe</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('placeholder')) document.getElementById('input').placeholder = params.get('placeholder');
        if(params.get('submit_text')) document.getElementById('btn').textContent = params.get('submit_text');
        
        if(params.get('btn_bg')) {
            const btn = document.getElementById('btn');
            btn.style.background = '#' + params.get('btn_bg');
        }
        if(params.get('btn_text_color')) {
             document.getElementById('btn').style.color = '#' + params.get('btn_text_color');
        }

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);

        const inputEl = document.getElementById('input');
        const submitBtn = document.getElementById('btn');
        const submitInput = () => {
            const val = inputEl.value;
            if(params.get('frame_id')) window.parent.postMessage({ action: 'input_submitted', value: val, frameId: params.get('frame_id') }, '*');
        };
        submitBtn.addEventListener('click', submitInput);
        inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') submitInput(); });
    </script>
</body>
</html>
