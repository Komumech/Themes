<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Accordion Snippet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Customizable Colors */
            --accent-color: #007bff; 
            --container-bg: #ffffff; 
            --main-text-color: #1a1a1a; 
            --content-bg: #f5f5f5; 
            --hover-bg-custom: #f5f5f5; /* NEW: Custom hover background */
            
            /* Fixed or Derived Colors */
            --border-color: #f0f0f0; 
            --light-text-color: #5a5a5a; 
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
        }
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background-color: transparent; box-sizing: border-box;
            color: var(--main-text-color); overflow-y: scroll;
        }

        /* --- CONTAINER STYLES --- */
        .accordion-container {
            max-width: 100%; margin: 0; border-radius: 12px;
            overflow: hidden; box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            background-color: var(--container-bg);
        }
        .accordion-item {
            border-bottom: 1px solid var(--border-color);
            background-color: var(--container-bg);
        }

        /* --- HEADER STYLES --- */
        .accordion-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 25px; background-color: var(--container-bg);
            cursor: pointer; font-weight: 600; font-size: 1.05rem;
            color: var(--main-text-color); transition: background-color 0.2s;
            user-select: none;
        }
        .accordion-header:hover {
            /* UPDATED TO USE CUSTOM VARIABLE */
            background-color: var(--hover-bg-custom);
        }

        /* Active Header Styling */
        .accordion-item.open .accordion-header {
            background-color: var(--content-bg);
            color: var(--accent-color);
            font-weight: 700;
        }
        
        /* Icon Styling */
        .accordion-header i {
            font-size: 0.8rem; color: var(--accent-color);
            transition: transform 0.35s ease-in-out; margin-left: 15px;
        }
        .accordion-item.open .accordion-header i {
            transform: rotate(180deg);
        }

        /* --- CONTENT STYLES --- */
        .accordion-content {
            max-height: 0; overflow: hidden; padding: 0 25px;
            background-color: var(--content-bg);
            transition: max-height 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), padding 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .accordion-item.open .accordion-content {
            max-height: 800px; padding: 15px 25px 25px 25px; overflow-y: auto;
        }
        .accordion-content p {
            padding: 0; margin: 0; color: var(--light-text-color);
            font-weight: 400; line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="accordion-container" id="accordion-container">
    <div class="accordion-item" id="item-1" style="{{ITEM_1_STYLE}}">
        <div class="accordion-header">
            <span id="header-1">{{HEADER_1}}</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="accordion-content">
            <p id="content-1">{{CONTENT_1}}</p>
        </div>
    </div>
    <div class="accordion-item" id="item-2" style="{{ITEM_2_STYLE}}">
        <div class="accordion-header">
            <span id="header-2">{{HEADER_2}}</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="accordion-content">
            <p id="content-2">{{CONTENT_2}}</p>
        </div>
    </div>
    <div class="accordion-item" id="item-3" style="{{ITEM_3_STYLE}}">
        <div class="accordion-header">
            <span id="header-3">{{HEADER_3}}</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="accordion-content">
            <p id="content-3">{{CONTENT_3}}</p>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('accordion-container');
    const params = new URLSearchParams(window.location.search);
    const frameId = params.get("frame_id");

    // --- Accordion Toggle Logic (Unchanged) ---
    container.addEventListener('click', (e) => {
        const header = e.target.closest('.accordion-header');
        if (header) {
            const item = header.parentElement;
            document.querySelectorAll('.accordion-item').forEach(i => {
                if (i !== item && i.classList.contains('open')) {
                    i.classList.remove('open');
                }
            });
            item.classList.toggle('open');
            setTimeout(sendHeight, 550);
        }
    });

    // --- Dynamic Resizing (Standard Logic) ---
    function sendHeight() {
        if (!frameId) return;
        const newHeight = container.offsetHeight;
        window.parent.postMessage({ frameId: frameId, frameHeight: newHeight }, "*");
    }
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
    setTimeout(sendHeight, 0); setTimeout(sendHeight, 550); 
</script>

</body>
</html>
