<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Alert Snippet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Essential Reset for Snippet */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent; /* Must be transparent for seamless embedding */
            box-sizing: border-box;
        }
        

        /* --- ALERT CONTAINER STYLING --- */
        .alert {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.4;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alert-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            line-height: 1;
        }

        /* --- TYPE-SPECIFIC STYLING --- */
        
        /* Success (Green) */
        .alert.success {
            background-color: #e6ffed;
            color: #00702d;
            border-left: 5px solid #00c853;
        }
        .alert.success .alert-icon {
            color: #00c853;
        }

        /* Error (Red) */
        .alert.error {
            background-color: #ffe6e6;
            color: #9c0000;
            border-left: 5px solid #d32f2f;
        }
        .alert.error .alert-icon {
            color: #d32f2f;
        }

        /* Warning (Yellow/Orange) */
        .alert.warning {
            background-color: #fff8e6;
            color: #8f5a02;
            border-left: 5px solid #ff9800;
        }
        .alert.warning .alert-icon {
            color: #ff9800;
        }

        /* Info (Blue - Added for completeness) */
        .alert.info {
            background-color: #e6f7ff;
            color: #005a9c;
            border-left: 5px solid #2196f3;
        }
        .alert.info .alert-icon {
            color: #2196f3;
        }
    </style>
</head>
<body>

<div class="alert success" id="alert-box">
    <i class="fas fa-check-circle alert-icon" id="alert-icon"></i>
    <span id="alert-message">This is a message.</span>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const message = params.get("message") || "This is a default message.";
    // Added 'info' as a default type for robustness
    const type = params.get("type") || "info"; // success, error, warning, info
    const frameId = params.get("frame_id"); // Get the iframe ID for resizing

    const alertBox = document.getElementById("alert-box");
    const alertIcon = document.getElementById("alert-icon");
    const alertMessage = document.getElementById("alert-message");

    alertMessage.textContent = decodeURIComponent(message);

    // Remove all possible type classes first
    alertBox.classList.remove("success", "error", "warning", "info");
    alertBox.classList.add(type);

    // Update icon based on type
    if (type === "success") {
        alertIcon.className = "fas fa-check-circle alert-icon";
    } else if (type === "error") {
        alertIcon.className = "fas fa-times-circle alert-icon";
    } else if (type === "warning") {
        alertIcon.className = "fas fa-exclamation-triangle alert-icon";
    } else if (type === "info") {
        alertIcon.className = "fas fa-info-circle alert-icon"; // Use info icon
    }


    // --- IFRAME RESIZING LOGIC (POSTMESSAGE) ---
    function sendHeight() {
        if (!frameId) return;

        // Get the computed styles to read the margins
        const style = window.getComputedStyle(alertBox);
        
        // Get the computed margin values
        const marginTop = parseFloat(style.marginTop);
        const marginBottom = parseFloat(style.marginBottom);

        // Calculate the total height: offsetHeight (content + padding + border) + margins
        const newHeight = alertBox.offsetHeight + marginTop + marginBottom;

        window.parent.postMessage(
            {
                frameId: frameId,
                frameHeight: newHeight
            },
            "*" // Target origin should be secure in production
        );
    }
    
    // Trigger resize on load and resize events
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
    setTimeout(sendHeight, 0); // Safety net for immediate load
    setTimeout(sendHeight, 500); // Another safety net
</script>

</body>
</html>
