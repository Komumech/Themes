<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="alert success" id="alert-box">
  <i class="fas fa-check-circle alert-icon" id="alert-icon"></i>
  <span id="alert-message">This is a message.</span>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const message = params.get("message") || "This is a default message.";
  const type = params.get("type") || "success"; // success, error, warning

  const alertBox = document.getElementById("alert-box");
  const alertIcon = document.getElementById("alert-icon");
  const alertMessage = document.getElementById("alert-message");

  alertMessage.textContent = message;

  // Remove all type classes first
  alertBox.classList.remove("success", "error", "warning");
  alertBox.classList.add(type);

  // Update icon based on type
  if (type === "success") {
    alertIcon.className = "fas fa-check-circle alert-icon";
  } else if (type === "error") {
    alertIcon.className = "fas fa-times-circle alert-icon";
  } else if (type === "warning") {
    alertIcon.className = "fas fa-exclamation-triangle alert-icon";
  }
</script>

</body>
</html>
