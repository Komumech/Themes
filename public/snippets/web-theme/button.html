<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="theme.css">
  <style>
    .btn {
      padding: 10px 16px;
      border: none;
      background: var(--primary-color);
      color: var(--text-color);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="btn" id="dynamic-btn">Buy Now</button>
   <button class="btn-skeleton" id="skeleton-btn">Learn More</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const text = params.get("text") || "Click";
  const color = params.get("color") || getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
  const link = params.get("link") || "#";
  const type = params.get("type");

  const btn = document.getElementById("dynamic-btn");
  btn.textContent = text;
// Skeleton button
const altText = params.get("alt") || "Learn More";
const altLink = params.get("altlink") || "#";
const skeletonBtn = document.getElementById("skeleton-btn");
skeletonBtn.textContent = altText;
skeletonBtn.onclick = () => window.location.href = altLink;

  btn.onclick = () => {
    window.location.href = link;
  };

  if (type === 'skeleton') {
    btn.classList.add('btn-skeleton');
  } else {
    btn.style.backgroundColor = color;
  }
  
  
</script>

</body>
</html>
