<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      align-items: flex-end; /* Position footer at the bottom */
      height: auto;
    }
  </style>
</head>
<body>

<div class="footer">
  <div class="social-links" id="social-links">
    <!-- Social links injected here -->
  </div>
  <div class="copyright" id="copyright-text">
    &copy; 2025 Your Company. All Rights Reserved.
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const socialLinksContainer = document.getElementById("social-links");
  const copyrightText = document.getElementById("copyright-text");

  copyrightText.innerHTML = params.get("copyright") || `&copy; ${new Date().getFullYear()} Your Company. All Rights Reserved.`;

  let socialCount = 0;
  for (let i = 1; i <= 5; i++) {
    const icon = params.get(`social${i}_icon`); // e.g., 'facebook', 'twitter'
    const href = params.get(`social${i}_href`);
    if (icon && href) {
      const a = document.createElement('a');
      a.href = href;
      a.innerHTML = `<i class="fab fa-${icon}"></i>`;
      socialLinksContainer.appendChild(a);
      socialCount++;
    }
  }

  // Add default if none provided
  if (socialCount === 0) {
    socialLinksContainer.innerHTML = `
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    `;
  }
</script>

</body>
</html>
