<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Snippet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000; /* Darker primary for text/buttons */
            --secondary-button-border: #ffffff; /* White border for secondary button */
            --text-color-light: #ffffff;
            --text-color-dark: #000000;
            --nav-link-color: rgba(255, 255, 255, 0.7);
            --nav-link-hover-color: #ffffff;
            --nav-bg-color: transparent; /* Navbar background is fully transparent */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            box-sizing: border-box;
            color: var(--text-color-light); /* Default text color for hero */
        }

        /* --- NAV BAR STYLES --- */
        .hero-nav {
            position: absolute; /* Changed from fixed for iframe compatibility */
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px; /* Increased padding */
            background-color: var(--nav-bg-color); 
            z-index: 5; /* Ensure it's above everything */
            transition: background-color 0.3s ease;
        }

        #nav-title {
            font-size: 1.2rem; /* Slightly smaller for minimalism */
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color-light);
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }
        #nav-title svg {
            margin-right: 8px; /* Space between icon and text */
            height: 24px;
            width: 24px;
            fill: var(--text-color-light);
        }

        .nav-links {
            display: flex;
            gap: 2rem; /* Increased gap */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--nav-link-color);
            text-decoration: none;
            font-weight: 400; /* Lighter font weight */
            font-size: 0.95rem; /* Slightly smaller font size */
            position: relative;
            transition: color 0.3s ease;
            letter-spacing: 0.02em; /* Subtle letter spacing */
        }

        .nav-links a:hover {
            color: var(--nav-link-hover-color);
        }

        /* --- HERO SECTION --- */
        .hero-section {
            width: 100%;
            height: 600px; /* Fixed height for consistency in iframe */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px; /* Space for the absolute positioned nav */
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: grayscale(80%) brightness(0.6) contrast(1.2); /* Muted, abstract effect */
            z-index: 1;
        }

        /* Overlay to achieve the specific color tone */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(180, 255, 0, 0.1); /* Subtle green/yellow tint */
            mix-blend-mode: overlay; /* Blends nicely with background */
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 900px; /* Wider content for larger headlines */
            padding: 0 30px;
            color: var(--text-color-light);
            opacity: 0; /* For initial animation */
            animation: fadeInScale 1s ease-out 0.5s forwards;
        }

        #hero-headline {
            font-size: 4.2rem; /* Much larger headline */
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.05em; /* Tighter letter spacing */
        }

        #hero-tagline {
            font-size: 1.4rem; /* Larger tagline */
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.5;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }

        .cta-button {
            display: inline-flex; /* Use flex for potential icon alignment */
            align-items: center;
            padding: 15px 35px; /* Larger padding */
            font-size: 1.05rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px; /* Slightly less rounded */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Primary Button */
        .cta-button.primary {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            border: 2px solid var(--primary-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .cta-button.primary:hover {
            background-color: #222;
            border-color: #222;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Secondary Button (Outline) */
        .cta-button.secondary {
            background-color: transparent;
            color: var(--secondary-button-border);
            border: 2px solid var(--secondary-button-border);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .cta-button.secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Dark mode text adjustment */
        body.dark-mode-text #nav-title,
        body.dark-mode-text .nav-links a {
            color: var(--text-color-dark);
        }
        body.dark-mode-text #nav-title svg {
            fill: var(--text-color-dark);
        }
        body.dark-mode-text #hero-headline,
        body.dark-mode-text #hero-tagline {
            color: var(--text-color-dark);
            text-shadow: none;
        }
        body.dark-mode-text .cta-button.secondary {
            color: var(--text-color-dark);
            border-color: var(--text-color-dark);
        }
        body.dark-mode-text .cta-button.secondary:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }


        /* --- RESPONSIVENESS --- */
        @media (max-width: 900px) {
            #hero-headline { font-size: 3.5rem; }
            #hero-tagline { font-size: 1.2rem; }
            .hero-nav { padding: 20px 25px; }
            .nav-links { gap: 1.5rem; }
        }

        @media (max-width: 600px) {
            .hero-section { height: 500px; padding-top: 70px; }
            .hero-nav { padding: 15px 20px; }
            #nav-title { font-size: 1.1rem; }
            #nav-title svg { height: 20px; width: 20px; }
            .nav-links { display: none; /* Hide nav links on small screens if desired */ }
            #hero-headline { font-size: 2.8rem; margin-bottom: 15px; }
            #hero-tagline { font-size: 1rem; margin-bottom: 30px; }
            .cta-buttons { flex-direction: column; gap: 15px; }
            .cta-button { width: 100%; max-width: 280px; }
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="hero-section" id="hero-content-wrapper">
    <div class="hero-background" id="hero-background" style="background-image:url('https://picsum.photos/1920/1080?blur');"></div>
    
    <nav class="hero-nav">
        <a href="#" id="nav-title">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.41L19.59 8.5L12 12.59L4.41 8.5L12 4.41ZM4 9.5L11 13.41V20.5L4 16.59V9.5ZM13 13.41L20 9.5V16.59L13 20.5V13.41Z"/>
            </svg>
            Fin-CX Models
        </a>
        <div class="nav-links" id="nav-links">
            <a href="#" id="link1-href">Home</a>
            <a href="#" id="link2-href">Product</a>
            <a href="#" id="link3-href">AI Technology</a>
            <a href="#" id="link4-href">Solutions</a>
            <a href="#" id="link5-href">Customers</a>
            <a href="#" id="link6-href">Resources</a>
            <a href="#" id="link7-href">Pricing</a>
            </div>
    </nav>
    
    <div class="hero-content">
        <h1 id="hero-headline">Meet the<br>fin-cx suite of models</h1>
        <p id="hero-tagline">THE AI-POWERED PERSONALIZATION PLATFORM FOR CUSTOMER SERVICES</p>
        <div class="cta-buttons">
            <a id="hero-cta1-button" class="cta-button primary" href="#">Start free trial</a>
            <a id="hero-cta2-button" class="cta-button secondary" href="#">View demo</a>
        </div>
    </div>
</div>

<script>
    const wrapper = document.getElementById('hero-content-wrapper');
    const params = new URLSearchParams(window.location.search);
    const frameId = params.get("frame_id");

    // --- NAV BAR CUSTOMIZATION ---
    const navTitleElement = document.getElementById('nav-title');
    navTitleElement.innerHTML = decodeURIComponent(params.get("nav_title") || "<svg viewBox='0 0 24 24' fill='currentColor' xmlns='http://www.w3.org/2000/svg'><path d='M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.41L19.59 8.5L12 12.59L4.41 8.5L12 4.41ZM4 9.5L11 13.41V20.5L4 16.59V9.5ZM13 13.41L20 9.5V16.59L13 20.5V13.41Z'/></svg> Fin-CX Models");

    // Loop through up to 7 navigation links
    for (let i = 1; i <= 7; i++) {
        const label = params.get(`link${i}_label`);
        const href = params.get(`link${i}_href`);
        
        const linkElement = document.getElementById(`link${i}-href`);
        
        if (label && linkElement) {
            linkElement.textContent = decodeURIComponent(label);
            linkElement.href = decodeURIComponent(href || "#");
        } else if (linkElement) {
            linkElement.style.display = 'none'; // Hide if no label
        }
    }

    // --- HERO CONTENT CUSTOMIZATION ---
    document.getElementById('hero-headline').innerHTML = decodeURIComponent(params.get("headline") || "Meet the<br>fin-cx suite of models");
    document.getElementById('hero-tagline').textContent = decodeURIComponent(params.get("tagline") || "THE AI-POWERED PERSONALIZATION PLATFORM FOR CUSTOMER SERVICES");
    
    // CTA Button 1
    const cta1Button = document.getElementById('hero-cta1-button');
    cta1Button.textContent = decodeURIComponent(params.get("cta1_text") || "Start free trial");
    cta1Button.href = decodeURIComponent(params.get("cta1_href") || "#");

    // CTA Button 2
    const cta2Button = document.getElementById('hero-cta2-button');
    if (params.get("cta2_text")) { // Only show if text is provided
        cta2Button.textContent = decodeURIComponent(params.get("cta2_text"));
        cta2Button.href = decodeURIComponent(params.get("cta2_href") || "#");
        // You can add logic here for cta2_type if you want different styles
    } else {
        cta2Button.style.display = 'none'; // Hide if no second CTA text
    }

    // Colors
    const primaryColor = params.get("primary_color");
    if (primaryColor) {
        document.documentElement.style.setProperty('--primary-color', '#' + primaryColor);
    }
    const secondaryButtonBorder = params.get("secondary_button_border");
    if (secondaryButtonBorder) {
        document.documentElement.style.setProperty('--secondary-button-border', '#' + secondaryButtonBorder);
    }

    // Background Image
    const backgroundUrl = params.get("background_url");
    const heroBackground = document.getElementById('hero-background');
    if (backgroundUrl) {
        heroBackground.style.backgroundImage = `url(${decodeURIComponent(backgroundUrl)})`;
    } else {
        heroBackground.style.backgroundImage = `url('https://picsum.photos/1920/1080?blur')`; // Default placeholder
    }

    // Dark Mode Text (if background is light)
    if (params.get("dark_mode_text") === 'true') {
        document.body.classList.add('dark-mode-text');
    }

    // --- Dynamic Resizing (Standard Logic) ---
    function sendHeight() {
        if (!frameId) return;
        // Since the hero is fixed-height (600px), report that fixed height.
        // If content height changes due to responsiveness, this will adjust.
        const newHeight = wrapper.offsetHeight; 

        window.parent.postMessage(
            { frameId: frameId, frameHeight: newHeight }, 
            "*"
        );
    }
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
    setTimeout(sendHeight, 0); 
    setTimeout(sendHeight, 500); // Safety net
</script>

</body>
</html>
