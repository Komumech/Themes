<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Snippet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000; /* Darker primary for text/buttons */
            --secondary-button-border: #ffffff; /* White border for secondary button */
            --text-color-light: #ffffff;
            --text-color-dark: #000000;
            --nav-link-color: rgba(255, 255, 255, 0.7);
            --nav-link-hover-color: #ffffff;
            --nav-bg-color: transparent;
            --gradient-start: #333333; /* Default Gradient Start */
            --gradient-end: #000000;   /* Default Gradient End */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            box-sizing: border-box;
            color: var(--text-color-light);
        }

        /* --- NAV BAR STYLES --- */
        .hero-nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: var(--nav-bg-color); 
            z-index: 5;
            transition: background-color 0.3s ease;
        }

        #nav-title {
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color-light);
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }
        #nav-title svg {
            margin-right: 8px;
            height: 24px;
            width: 24px;
            fill: var(--text-color-light);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--nav-link-color);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            position: relative;
            transition: color 0.3s ease;
            letter-spacing: 0.02em;
        }

        .nav-links a:hover {
            color: var(--nav-link-hover-color);
        }

        /* --- HERO SECTION --- */
        .hero-section {
            width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            /* Default filters applied only to images, will be overridden by JS if gradient is used */
            filter: grayscale(80%) brightness(0.6) contrast(1.2); 
            z-index: 1;
            /* Placeholder for gradient background (default image/color set via JS) */
            background-color: var(--gradient-end); 
        }

        /* Gradient overlay for depth (less aggressive for gradients) */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(180, 255, 0, 0.05); /* Lighter blend */
            mix-blend-mode: overlay;
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 900px;
            padding: 0 30px;
            color: var(--text-color-light);
            opacity: 0;
            animation: fadeInScale 1s ease-out 0.5s forwards;
        }

        #hero-headline {
            font-size: 4.2rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.05em;
        }

        #hero-tagline {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.5;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 35px;
            font-size: 1.05rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Primary Button */
        .cta-button.primary {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            border: 2px solid var(--primary-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .cta-button.primary:hover {
            background-color: #222;
            border-color: #222;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Secondary Button (Outline) */
        .cta-button.secondary {
            background-color: transparent;
            color: var(--secondary-button-border);
            border: 2px solid var(--secondary-button-border);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .cta-button.secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Dark mode text adjustment */
        body.dark-mode-text #nav-title,
        body.dark-mode-text .nav-links a { color: var(--text-color-dark); }
        /* ... (rest of dark mode styles as before) ... */
        body.dark-mode-text #nav-title svg { fill: var(--text-color-dark); }
        body.dark-mode-text #hero-headline,
        body.dark-mode-text #hero-tagline { color: var(--text-color-dark); text-shadow: none; }
        body.dark-mode-text .cta-button.secondary { color: var(--text-color-dark); border-color: var(--text-color-dark); }
        body.dark-mode-text .cta-button.secondary:hover { background-color: rgba(0, 0, 0, 0.05); }

        /* --- RESPONSIVENESS AND ANIMATIONS (Unchanged) --- */
        @media (max-width: 900px) {
            #hero-headline { font-size: 3.5rem; }
            #hero-tagline { font-size: 1.2rem; }
            .hero-nav { padding: 20px 25px; }
            .nav-links { gap: 1.5rem; }
        }

        @media (max-width: 600px) {
            .hero-section { height: 500px; padding-top: 70px; }
            .hero-nav { padding: 15px 20px; }
            #nav-title { font-size: 1.1rem; }
            #nav-title svg { height: 20px; width: 20px; }
            .nav-links { display: none; }
            #hero-headline { font-size: 2.8rem; margin-bottom: 15px; }
            #hero-tagline { font-size: 1rem; margin-bottom: 30px; }
            .cta-buttons { flex-direction: column; gap: 15px; }
            .cta-button { width: 100%; max-width: 280px; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<body>

<div class="hero-section" id="hero-content-wrapper">
    <div class="hero-background" id="hero-background"></div> 
    
    <nav class="hero-nav">
        <a href="#" id="nav-title">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.41L19.59 8.5L12 12.59L4.41 8.5L12 4.41ZM4 9.5L11 13.41V20.5L4 16.59V9.5ZM13 13.41L20 9.5V16.59L13 20.5V13.41Z"/>
            </svg>
            Fin-CX Models
        </a>
        <div class="nav-links" id="nav-links">
            <a href="#" id="link1-href"></a>
            <a href="#" id="link2-href"></a>
            <a href="#" id="link3-href"></a>
            <a href="#" id="link4-href"></a>
            <a href="#" id="link5-href"></a>
            <a href="#" id="link6-href"></a>
            <a href="#" id="link7-href"></a>
        </div>
    </nav>
    
    <div class="hero-content">
        <h1 id="hero-headline">Meet the<br>fin-cx suite of models</h1>
        <p id="hero-tagline">THE AI-POWERED PERSONALIZATION PLATFORM FOR CUSTOMER SERVICES</p>
        <div class="cta-buttons">
            <a id="hero-cta1-button" class="cta-button primary" href="#">Start free trial</a>
            <a id="hero-cta2-button" class="cta-button secondary" href="#">View demo</a>
        </div>
    </div>
</div>

<script>
    const wrapper = document.getElementById('hero-content-wrapper');
    const params = new URLSearchParams(window.location.search);
    const frameId = params.get("frame_id");
    const heroBackground = document.getElementById('hero-background');

    // --- NAV BAR & HERO CONTENT CUSTOMIZATION (Unchanged logic) ---
    // ... (Your existing customization logic for Nav links, headline, tagline, and buttons) ...
    const navTitleElement = document.getElementById('nav-title');
    navTitleElement.innerHTML = decodeURIComponent(params.get("nav_title") || "<svg viewBox='0 0 24 24' fill='currentColor' xmlns='http://www.w3.org/2000/svg'><path d='M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.41L19.59 8.5L12 12.59L4.41 8.5L12 4.41ZM4 9.5L11 13.41V20.5L4 16.59V9.5ZM13 13.41L20 9.5V16.59L13 20.5V13.41Z'/></svg> Fin-CX Models");
    for (let i = 1; i <= 7; i++) {
        const label = params.get(`link${i}_label`);
        const href = params.get(`link${i}_href`);
        const linkElement = document.getElementById(`link${i}-href`);
        if (label && linkElement) {
            linkElement.textContent = decodeURIComponent(label);
            linkElement.href = decodeURIComponent(href || "#");
        } else if (linkElement) { linkElement.style.display = 'none'; }
    }
    document.getElementById('hero-headline').innerHTML = decodeURIComponent(params.get("headline") || "Meet the<br>fin-cx suite of models");
    document.getElementById('hero-tagline').textContent = decodeURIComponent(params.get("tagline") || "THE AI-POWERED PERSONALIZATION PLATFORM FOR CUSTOMER SERVICES");
    const cta1Button = document.getElementById('hero-cta1-button');
    cta1Button.textContent = decodeURIComponent(params.get("cta1_text") || "Start free trial");
    cta1Button.href = decodeURIComponent(params.get("cta1_href") || "#");
    const cta2Button = document.getElementById('hero-cta2-button');
    if (params.get("cta2_text")) {
        cta2Button.textContent = decodeURIComponent(params.get("cta2_text"));
        cta2Button.href = decodeURIComponent(params.get("cta2_href") || "#");
    } else { cta2Button.style.display = 'none'; }

    const primaryColor = params.get("primary_color");
    if (primaryColor) { document.documentElement.style.setProperty('--primary-color', '#' + primaryColor); }
    const secondaryButtonBorder = params.get("secondary_button_border");
    if (secondaryButtonBorder) { document.documentElement.style.setProperty('--secondary-button-border', '#' + secondaryButtonBorder); }
    if (params.get("dark_mode_text") === 'true') { document.body.classList.add('dark-mode-text'); }


    // --- ðŸŒŸ NEW: BACKGROUND LOGIC (Gradient overrides Image) ðŸŒŸ ---
    const startColor = params.get("gradient_start");
    const endColor = params.get("gradient_end");
    const direction = params.get("gradient_direction") || "to bottom right"; // Default direction
    const backgroundUrl = params.get("background_url");

    if (startColor && endColor) {
        // 1. Apply Gradient
        heroBackground.style.backgroundImage = `linear-gradient(${decodeURIComponent(direction)}, #${startColor}, #${endColor})`;
        
        // 2. Remove Image filters if gradient is used
        heroBackground.style.filter = 'none';
        
        // 3. Optional: Set dark mode text if the gradient is too light (requires separate light_text_color check)
        // For simplicity, we assume dark gradients/dark backgrounds use light text by default.

    } else if (backgroundUrl) {
        // 4. Fallback to Image URL
        heroBackground.style.backgroundImage = `url(${decodeURIComponent(backgroundUrl)})`;
        // Filters remain applied (from CSS)
    } else {
        // 5. Default Background (Plain Color or default CSS gradient)
        heroBackground.style.backgroundImage = `linear-gradient(to bottom right, var(--gradient-start), var(--gradient-end))`;
        heroBackground.style.filter = 'none'; // Ensure default gradient is clean
    }
    // --- END BACKGROUND LOGIC ---

    // --- Dynamic Resizing (Standard Logic) ---
    function sendHeight() {
        if (!frameId) return;
        const newHeight = wrapper.offsetHeight; 
        window.parent.postMessage({ frameId: frameId, frameHeight: newHeight }, "*");
    }
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
    setTimeout(sendHeight, 0); 
    setTimeout(sendHeight, 500);
</script>

</body>
</html>
