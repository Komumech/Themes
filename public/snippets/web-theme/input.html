<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Input Component (Inline Button)</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* BASE STYLING for Component Container */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0; 
      background: transparent; 
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box; 
      overflow-x: hidden; /* Prevents mobile scrollbars */
      padding: 10px 0; /* Add slight vertical spacing */
    }

    /* FORM STRUCTURE (Handles the main 100% width container) */
    .form-wrapper {
      display: flex;
      align-items: center; /* Vertically align items */
      width: 100%;
      max-width: 600px; /* Increased max-width for side-by-side layout */
      margin: 0;
      /* Style that used to be on .input-wrapper */
      padding: 10px; /* Padding for the entire component */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.05); 
    }

    /* INPUT SECTION: Takes up most of the space */
    .input-section {
        display: flex;
        align-items: center;
        flex-grow: 1; /* Allows input area to take remaining space */
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 5px 15px;
        margin-right: 10px; /* Space before the button */
        transition: all 0.3s ease;
    }
    
    /* FOCUS GLOW EFFECT */
    .input-section:focus-within {
      border-color: var(--primary-color, #7d44ff); 
      box-shadow: 0 0 10px var(--primary-color-shadow, rgba(125, 68, 255, 0.6));
    }

    /* INPUT FIELD */
    .input-field {
      flex-grow: 1;
      padding: 5px 0;
      margin-left: 10px;
      border: none;
      background: transparent;
      color: #504e4e; 
      font-size: 1rem;
      outline: none;
      min-width: 100px; /* Ensures input has minimum space on mobile */
    }

    /* Placeholder Styling (unchanged) */
    .input-field::placeholder { color: #a0a0a0; transition: color 0.3s ease; }
    .input-field:focus::placeholder { color: #a0a0a094; }

    /* ICON STYLING */
    .input-icon {
      color: var(--primary-color, #7d44ff); 
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .input-section:focus-within .input-icon {
      color: var(--primary-color-light, #b99ff5);
    }

    /* SUBMIT BUTTON STYLING */
    .submit-button {
      flex-shrink: 0; /* Ensures button doesn't shrink */
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: var(--primary-color, #7d44ff);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .submit-button:hover { background-color: var(--primary-color-dark, #5d35c2); }
    .submit-button:active { transform: scale(0.98); }
    
    /* MOBILE FALLBACK: Stack input and button on very small screens */
    @media (max-width: 450px) {
        .form-wrapper {
            flex-direction: column;
            max-width: 90vw;
        }
        .input-section {
            width: 100%;
            margin-right: 0;
            margin-bottom: 10px;
        }
        .submit-button {
            width: 100%;
            padding: 10px 0;
        }
    }
  </style>
</head>
<body>

<form class="form-wrapper" id="input-form">
  <div class="input-section">
    <i class="fas fa-user input-icon" id="input-icon"></i>
    <input type="email" class="input-field" id="input-field" required>
  </div>
  <button type="submit" class="submit-button" id="submit-button"></button>
</form>

<script>
  // --- PostMessage Resizing Script Setup (FIXED) ---
  function sendComponentHeight() {
    if (window.parent) {
      // Use document.body.offsetHeight for stability.
      const contentHeight = document.body.offsetHeight;
      const height = contentHeight + 5; // Buffer
      
      const urlParams = new URLSearchParams(window.location.search);
      const frameId = urlParams.get("frame_id");

      if (frameId) {
        window.parent.postMessage(
          { frameHeight: height, frameId: frameId },
          '*'
        );
      }
    }
  }

  // --- Component Logic ---
  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const frameId = params.get("frame_id");
    const placeholder = params.get("placeholder") || "Enter text...";
    const icon = params.get("icon");
    const submitText = params.get("submit_text") || "Submit";
    const primaryColorHex = params.get("primary_color");

    const inputField = document.getElementById("input-field");
    const submitButton = document.getElementById("submit-button");
    const form = document.getElementById("input-form");

    // 1. Set Dynamic Styling
    if (primaryColorHex) {
      const root = document.documentElement.style;
      root.setProperty('--primary-color', '#' + primaryColorHex);
      
      root.setProperty('--primary-color-dark', '#' + getDarkerColor(primaryColorHex, 20));
      root.setProperty('--primary-color-light', '#' + getLighterColor(primaryColorHex, 20));
      root.setProperty('--primary-color-shadow', 'rgba(' + hexToRgb(primaryColorHex) + ', 0.8)');
    }

    // 2. Set Content
    inputField.placeholder = placeholder;
    submitButton.textContent = submitText;

    if (icon) {
      const iconEl = document.getElementById("input-icon");
      iconEl.className = `fas fa-${icon} input-icon`;
    }

    // 3. Submission Handler
    form.addEventListener('submit', function(e) {
      e.preventDefault(); 
      const inputValue = inputField.value;

      if (window.parent && frameId) {
        window.parent.postMessage(
          { action: 'input_submitted', value: inputValue, frameId: frameId },
          '*'
        );
      }
      form.reset();
    });

    // 4. Height Reporting
    window.addEventListener('load', sendComponentHeight);
    window.addEventListener('resize', sendComponentHeight);
    
    // Utility functions for color manipulation (unchanged)
    function hexToRgb(hex) {
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return r + ',' + g + ',' + b;
    }
    function shadeColor(color, percent) {
      let R = parseInt(color.substring(0, 2), 16);
      let G = parseInt(color.substring(2, 4), 16);
      let B = parseInt(color.substring(4, 6), 16);
      R = parseInt(R * (100 + percent) / 100);
      G = parseInt(G * (100 + percent) / 100);
      B = parseInt(B * (100 + percent) / 100);
      R = (R < 255) ? R : 255;
      G = (G < 255) ? G : 255;
      B = (B < 255) ? B : 255;
      R = (R > 0) ? R : 0;
      G = (G > 0) ? G : 0;
      B = (B > 0) ? B : 0;
      const RR = ((R.toString(16).length === 1) ? '0' + R.toString(16) : R.toString(16));
      const GG = ((G.toString(16).length === 1) ? '0' + G.toString(16) : G.toString(16));
      const BB = ((B.toString(16).length === 1) ? '0' + B.toString(16) : B.toString(16));
      return RR + GG + BB;
    }
    function getDarkerColor(hex, percent) {
      return shadeColor(hex, -percent);
    }
    function getLighterColor(hex, percent) {
      return shadeColor(hex, percent);
    }
  });
</script>

</body>
</html>
