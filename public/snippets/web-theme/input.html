<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stylish Input Component (FIXED)</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* BASE STYLING for Component Container */
    body {
      /* CRITICAL FIX: Removed height: fit-content and padding */
      display: flex;
      justify-content: center;
      align-items: center;
      /* Ensure the body itself takes no extra height/margin */
      margin: 0;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      /* Added to prevent mobile scrollbar issue */
      overflow-x: hidden;
    }

    /* INPUT WRAPPER: The primary visual container */
    .input-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      /* FIX: Moved padding here from the body */
      padding: 12px 15px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* FOCUS GLOW EFFECT */
    .input-wrapper:focus-within {
      border-color: #7d44ff; /* Primary theme color for focus */
      box-shadow: 0 0 15px rgba(125, 68, 255, 0.8), 0 0 5px rgba(125, 68, 255, 0.5);
      background-color: rgba(255, 255, 255, 0.1);
      color: black;
    }

    /* INPUT FIELD */
    .input-field {
      flex-grow: 1;
      padding: 5px 0;
      margin-left: 10px;
      border: none;
      background: transparent;
      color: #504e4e; /* Text color */
      font-size: 1rem;
      outline: none;
    }

    /* Placeholder Styling */
    .input-field::placeholder {
      color: #a0a0a0; /* Light grey placeholder text */
      transition: color 0.3s ease;
    }

    .input-field:focus::placeholder {
      color: #a0a0a094; /* Hide placeholder on focus */
    }

    /* ICON STYLING */
    .input-icon {
      color: #7d44ff; /* Theme color for the icon */
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    /* Icon color change on focus */
    .input-wrapper:focus-within .input-icon {
      color: #b99ff5;
    }
    @media (max-width: 768px) {
      .input-wrapper {
        max-width: 80vw;
      }
    }
  </style>
</head>
<body>

<div class="input-wrapper">
  <i class="fas fa-user input-icon" id="input-icon"></i>
  <input type="text" class="input-field" id="input-field" placeholder="Enter text...">
</div>

<script>
  // --- PostMessage Resizing Script Setup (FIXED) ---

  // The component's height reporting function (for parent iframe resizing)
  function sendComponentHeight() {
    if (window.parent) {
      // CRITICAL FIX: Use document.body.offsetHeight for stability.
      const contentHeight = document.body.offsetHeight;
      
      // Add a small buffer (e.g., 5px) to prevent scrollbar appearance
      const height = contentHeight + 5; 
      
      const urlParams = new URLSearchParams(window.location.search);
      const frameId = urlParams.get("frame_id");

      if (frameId) {
        window.parent.postMessage(
          {
            frameHeight: height,
            frameId: frameId
          },
          '*'
        );
      }
    }
  }

  // --- Component Logic ---
  const params = new URLSearchParams(window.location.search);
  const placeholder = params.get("placeholder") || "Enter text...";
  const icon = params.get("icon");

  const inputField = document.getElementById("input-field");
  inputField.placeholder = placeholder;

  if (icon) {
    const iconEl = document.getElementById("input-icon");
    // Ensure existing classes are preserved
    iconEl.className = `fas fa-${icon} input-icon`;
  }

  // Call height reporting on load and resize
  window.addEventListener('load', sendComponentHeight);
  window.addEventListener('resize', sendComponentHeight);
</script>

</body>
</html>
