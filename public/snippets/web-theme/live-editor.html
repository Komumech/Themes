<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Snippet Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #93affc;
            --accent-color: #ff9a9e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 2rem 1vw;
            box-sizing: border-box;
        }

        iframe {
            border: none;
            box-shadow: none;
        }

        .live-editor-section {
            text-align: center;
        }

        .section-tagline {
            font-size: 1.1rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto 3rem auto;
        }

        .live-editor-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: visible;
            position: relative;
            isolation: isolate;
        }

        .live-tab-wrapper-main {
            overflow: hidden;
            border-radius: 0 0 12px 12px;
        }

        .live-editor-container > input[type="radio"] {
            display: none;
        }

        .tab-switcher {
            display: flex;
            position: relative;
            background-color: #161616;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px 12px 0 0;
            z-index: 10;
        }

        .tab-switcher label {
            flex: 1;
            text-align: center;
            padding: 12px 15px;
            cursor: pointer;
            color: #ccc;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0 4px;
            user-select: none;
            position: relative;
            z-index: 12;
            border: 2px solid rgba(255, 255, 255, 0.15);
            background: transparent;
        }

        .tab-switcher label:hover {
            color: #fff;
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.08);
        }

        #tabPreview:checked ~ .tab-switcher label[for="tabPreview"],
        #tabControl:checked ~ .tab-switcher label[for="tabControl"] {
            color: var(--primary-color);
            border-color: transparent;
            background-color: transparent;
            box-shadow: none;
        }

        .tab-switcher label::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            opacity: 0;
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            border-radius: 2px;
            z-index: 13;
        }

        #tabPreview:checked ~ .tab-switcher label[for="tabPreview"]::after,
        #tabControl:checked ~ .tab-switcher label[for="tabControl"]::after {
            opacity: 1;
            transform: scaleX(1);
        }

        .live-tab-content {
            display: flex;
            width: 200%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 400px;
        }

        .preview-panel, .code-panel {
            width: 50%;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        #tabControl:checked ~ .live-tab-wrapper-main .live-tab-content {
            transform: translateX(-50%);
        }

        .code-editor-wrapper {
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            height: 100%;
            border-radius: 0;
        }

        .code-editor-wrapper .code-header {
            padding: 0.75rem 1rem;
            background-color: #1a1a1a;
            color: #f1f1f1;
            border-radius: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-editor-wrapper pre {
            margin: 0;
            background-color: #1a1a1a;
            padding: 1rem;
            flex-grow: 1;
            overflow: auto;
            min-height: 350px;
        }

        #liveCodeEditor {
            outline: none;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            min-height: 350px;
            line-height: 1.5;
        }

        .live-preview-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #fff;
            color: #1a1a1a;
            border-bottom: 1px solid #eee;
        }

        .live-preview-area {
            flex-grow: 1;
            padding: 0;
            border: 1px solid #e0e0e0;
            border-top: none;
            background-color: #fdfdfd;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 350px;
        }

        .iframe-scale-wrapper {
            width: 100%;
            height: auto;
            overflow: visible;
            position: relative;
            max-width: 450px;
        }

        .iframe-scale-wrapper iframe {
            width: 100%;
            transform-origin: top center;
            transition: height 0.3s ease-out;
        }

        .run-btn {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .run-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .live-editor-container::after {
            content: '';
            position: absolute;
            z-index: -1;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            top: -5px;
            left: -5px;
            background: linear-gradient(45deg, yellow, orange, red, violet, blue, green);
            background-size: 300% 300%;
            filter: blur(40px);
            opacity: 0.6;
            animation: moveGradient 10s ease infinite;
            border-radius: 17px;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .headline-underlined {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 0;
            position: relative;
            display: inline-block;
        }

        .headline-underlined::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
    </style>
</head>
<body>

<div class="live-editor-section" id="editor-root">
    <h2 class="headline-underlined" id="headline">Live Snippet Editor</h2>
    <p class="section-tagline" id="tagline">Modify the iframe code below and hit 'Run' to see the changes live.</p>

    <div class="live-editor-container">
        <input type="radio" id="tabPreview" name="tab-group" checked>
        <input type="radio" id="tabControl" name="tab-group">

        <div class="tab-switcher">
            <label for="tabPreview">Preview</label>
            <label for="tabControl">Code</label>
        </div>
        <div class="live-tab-wrapper-main">
            <div class="live-tab-content">
                <div class="preview-panel">
                    <div class="live-preview-wrapper">
                        <div class="preview-header">
                            <span class="code-label">Live Result</span>
                        </div>
                        <div id="livePreview" class="live-preview-area">
                            <div class="iframe-scale-wrapper"></div>
                        </div>
                    </div>
                </div>
                <div class="code-panel">
                    <div class="code-editor-wrapper">
                        <div class="code-header">
                            <span class="code-label">HTML (Editable)</span>
                            <button class="run-btn" id="runCodeBtn">Run</button>
                        </div>
                        <pre><code id="liveCodeEditor" contenteditable="true"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const frameId = params.get("frame_id");
        const root = document.getElementById('editor-root');

        // --- Customization ---
        document.getElementById('headline').textContent = decodeURIComponent(params.get("headline") || "Live Snippet Editor");
        document.getElementById('tagline').textContent = decodeURIComponent(params.get("tagline") || "Modify the iframe code below and hit 'Run' to see the changes live.");
        const primaryColor = params.get("primary_color");
        if (primaryColor) document.documentElement.style.setProperty('--primary-color', '#' + primaryColor);
        const accentColor = params.get("accent_color");
        if (accentColor) document.documentElement.style.setProperty('--accent-color', '#' + accentColor);

        // --- Editor Logic ---
        const runBtn = document.getElementById('runCodeBtn');
        const codeEditor = document.getElementById('liveCodeEditor');
        const previewArea = document.getElementById('livePreview');
        const scaleWrapper = previewArea.querySelector('.iframe-scale-wrapper');

        const defaultCode = `<iframe
    id="price-card-live"
    src=""
    width="400"
    height="500"
    style="border: none; overflow: hidden; margin: 0 auto; display: block;"
    data-base-url="https://themes-blush-one.vercel.app/snippets/web-theme/pricing-card.html"
    data-frame-id="price-card-live"
    data-plan-name="Premium Pro"
    data-price="$299"
    data-interval="/yr"
    data-features="Advanced Analytics, Priority Support, 5 Team Members"
    data-cta-text="Go Annual"
    data-primary-color="3b82f6"
    data-accent-color="3b82f6"
    data-highlighted="false"
></iframe>`;

        codeEditor.textContent = decodeURIComponent(params.get("initial_code") || defaultCode);

        function constructSnippetUrl(iframe) {
            const baseUrl = iframe.getAttribute('data-base-url');
            if (!baseUrl) return;
            let urlParams = [];
            for (const attr of iframe.attributes) {
                if (attr.name.startsWith('data-')) {
                    const paramKey = attr.name.substring(5).replace(/-/g, '_');
                    const paramValue = encodeURIComponent(attr.value);
                    if (paramKey !== 'base_url') {
                        urlParams.push(`${paramKey}=${paramValue}`);
                    }
                }
            }
            iframe.src = baseUrl + '?' + urlParams.join('&');
        }

        function updatePreview() {
            const rawCode = codeEditor.textContent;
            scaleWrapper.innerHTML = rawCode;
            const newIframe = scaleWrapper.querySelector('iframe[data-base-url]');
            if (newIframe) {
                constructSnippetUrl(newIframe);
            }
            runBtn.textContent = 'Running...';
            setTimeout(() => runBtn.textContent = 'Run', 500);
            document.getElementById('tabPreview').checked = true;
        }

        runBtn.addEventListener('click', updatePreview);
        updatePreview();

        // --- Height Management ---
        function sendComponentHeight() {
            if (window.parent && frameId) {
                const height = root.scrollHeight;
                window.parent.postMessage({ frameHeight: height, frameId: frameId }, '*');
            }
        }

        window.addEventListener('message', function(event) {
            if (event.data.frameId && event.data.frameHeight) {
                const targetIframe = document.getElementById(event.data.frameId);
                if (targetIframe) {
                    targetIframe.style.transition = 'height 0.3s ease-out';
                    targetIframe.style.height = event.data.frameHeight + 'px';
                }
            }
        });

        window.addEventListener('load', sendComponentHeight);
        window.addEventListener('resize', sendComponentHeight);
        new MutationObserver(sendComponentHeight).observe(root, { childList: true, subtree: true, attributes: true });
    });
</script>

</body>
</html>
