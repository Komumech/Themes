<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="theme.css">
  <style>
    /* Override body centering for this component */
    body {
      align-items: flex-start;
      height: auto;
    }
  </style>
</head>
<body>
 <div class="navbar" id="nav">
   <div class="navbar-title" id="nav-title">My Site</div>
   <!-- Links will be injected here -->
 </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nav = document.getElementById("nav");
    const navTitle = document.getElementById("nav-title");

    // Set title
    navTitle.textContent = params.get("title") || "My Site";

    // Set docked mode
    if (params.get("docked") === "true") {
      nav.classList.add("docked");
    }

    // Generate links
    let linkCount = 0;
    for (let i = 1; i <= 5; i++) { // Check for up to 5 links
      const label = params.get(`link${i}_label`);
      const href = params.get(`link${i}_href`);
      if (label && href) {
        const a = document.createElement("a");
        a.textContent = label;
        a.href = href;
        nav.appendChild(a);
        linkCount++;
      }
    }

    // Add default links if none are provided
    if (linkCount === 0) {
      const defaultLinks = ['Home', 'About', 'Contact'];
      defaultLinks.forEach(label => {
        const a = document.createElement('a');
        a.textContent = label;
        a.href = '#';
        nav.appendChild(a);
      });
    }
  </script>
</body>
</html>
