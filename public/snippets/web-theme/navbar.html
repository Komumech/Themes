<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Navbar</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      overflow-x: hidden; /* prevent horizontal scroll on mobile */
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar wrapper to constrain width */
    .navbar-wrapper {
      max-width: 1200px;   /* control width */
      margin: 0 auto;      /* center horizontally */
    }

    /* Navbar styles */
    .navbar {
      position: sticky; /* stays at top but respects parent */
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
      background-color: transparent; /* default */
      z-index: 1000;
    }
    .navbar.blue {
      background-color: #1f5afe; /* blue when scrolled past 50% */
    }

    .navbar-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
    }

    .navbar-links {
      display: flex;
      gap: 1.5rem;
    }
    .navbar-links a {
      text-decoration: none;
      color: #000;
      transition: color 0.3s ease;
    }
    .navbar.blue .navbar-links a {
      color: #fff; /* links turn white when navbar is blue */
    }

    .navbar-cta {
      padding: 0.5rem 1rem;
      border: 2px solid #1f5afe;
      background: #1f5afe;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .navbar.blue .navbar-cta {
      background: #000;
      border: none;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar-links {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
    }

    /* Page filler for scroll demo */
    .content {
      height: 200vh; /* make page tall so you can scroll */
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="navbar-wrapper">
    <div class="navbar" id="nav">
      <div class="navbar-title" id="nav-title">My Site</div>
      <div class="navbar-links" id="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <button class="navbar-cta" id="nav-cta">Get Started</button>
    </div>
  </div>

  <div class="content">
    <h1>Scroll down to see navbar change color</h1>
    <p>Keep scrolling... once you pass 50% of the page height, the navbar background turns blue.</p>
  </div>

  <script>
    const nav = document.getElementById("nav");

    // Scroll listener for background change
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = scrollTop / docHeight;

      if (scrollPercent >= 0.5) {
        nav.classList.add('blue');
      } else {
        nav.classList.remove('blue');
      }
    });
  </script>
</body>
</html>
