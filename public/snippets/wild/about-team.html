<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Team</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
        :root { --bg-color: #ffffff; --text-color: #1a1a1a; }
        body { margin: 0; padding: 2rem; font-family: 'DM Sans', sans-serif; background: var(--bg-color); color: var(--text-color); overflow: hidden; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; max-width: 1200px; margin: 0 auto; }
        .member { text-align: center; }
        .img-wrapper { width: 100%; aspect-ratio: 1; border-radius: 32px; overflow: hidden; margin-bottom: 1rem; background: #eee; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .member:hover img { transform: scale(1.05); }
        .name { font-weight: 700; font-size: 1.2rem; margin-bottom: 0.2rem; }
        .role { color: #666; font-size: 0.95rem; }

        /* Loading & Error States */
        #loading, #error-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg-color); color: var(--text-color); z-index: 9999;
        }
        #error-screen { background: #fee2e2; color: #b91c1c; display: none; }
        #content { display: none; width: 100%; }
    </style>
</head>
<body>
    <div id="loading">
        <div>ðŸ”’ Verifying...</div>
    </div>
    <div id="error-screen">
        <h3>Access Denied</h3>
        <p id="error-msg">Invalid Token</p>
    </div>

    <div id="content">
        <div class="grid" id="grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC4qRfl2vU7rWZlQsgN5ikrtLTgzS9ehN4", authDomain: "komutheme.firebaseapp.com", projectId: "komutheme", storageBucket: "komutheme.firebasestorage.app", messagingSenderId: "27957638694", appId: "1:27957638694:web:daf2e849b28b46740e58e7" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const frameId = params.get('frame_id');

        async function verifyToken() {
            if (!token) return showError("No token provided.");
            try {
                await signInAnonymously(auth);
                const q = query(collection(db, "users"), where("premiumToken", "==", token));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    renderContent();
                } else showError("Token not found.");
            } catch (e) { console.error(e); showError("Verification failed."); }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-screen').style.display = 'flex';
            document.getElementById('error-msg').innerText = msg;
            sendHeight();
        }

        function renderContent() {
        if(params.get('bg_color')) document.documentElement.style.setProperty('--bg-color', '#'+params.get('bg_color'));
        
        const grid = document.getElementById('grid');
        const members = [
            { name: "Alex", role: "Designer", img: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=500&q=80" },
            { name: "Sarah", role: "Developer", img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=500&q=80" },
            { name: "Mike", role: "Product", img: "https://images.unsplash.com/photo-1599566150163-29194dcaad36?auto=format&fit=crop&w=500&q=80" },
            { name: "Emily", role: "Marketing", img: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&w=500&q=80" }
        ];
        
        members.forEach((m, i) => {
            const name = params.get(`member${i+1}_name`) || m.name;
            const role = params.get(`member${i+1}_role`) || m.role;
            const img = params.get(`member${i+1}_img`) || m.img;
            const div = document.createElement('div');
            div.className = 'member';
            div.innerHTML = `<div class="img-wrapper"><img src="${img}" alt="${name}"></div><div class="name">${name}</div><div class="role">${role}</div>`;
            grid.appendChild(div);
        });
        sendHeight();
        }
        
        const sendHeight = () => { if(frameId) window.parent.postMessage({frameId: frameId, frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('resize', sendHeight);
        verifyToken();
    </script>
</body>
</html>
