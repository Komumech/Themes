<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Team</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
        :root { --bg-color: #ffffff; --text-color: #1a1a1a; }
        body { margin: 0; padding: 2rem; font-family: 'DM Sans', sans-serif; background: var(--bg-color); color: var(--text-color); overflow: hidden; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; max-width: 1200px; margin: 0 auto; }
        .member { text-align: center; }
        .img-wrapper { width: 100%; aspect-ratio: 1; border-radius: 32px; overflow: hidden; margin-bottom: 1rem; background: #eee; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .member:hover img { transform: scale(1.05); }
        .name { font-weight: 700; font-size: 1.2rem; margin-bottom: 0.2rem; }
        .role { color: #666; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('bg_color')) document.documentElement.style.setProperty('--bg-color', '#'+params.get('bg_color'));
        
        const grid = document.getElementById('grid');
        const members = [
            { name: "Alex", role: "Designer", img: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=500&q=80" },
            { name: "Sarah", role: "Developer", img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=500&q=80" },
            { name: "Mike", role: "Product", img: "https://images.unsplash.com/photo-1599566150163-29194dcaad36?auto=format&fit=crop&w=500&q=80" },
            { name: "Emily", role: "Marketing", img: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&w=500&q=80" }
        ];
        
        members.forEach((m, i) => {
            const name = params.get(`member${i+1}_name`) || m.name;
            const role = params.get(`member${i+1}_role`) || m.role;
            const img = params.get(`member${i+1}_img`) || m.img;
            const div = document.createElement('div');
            div.className = 'member';
            div.innerHTML = `<div class="img-wrapper"><img src="${img}" alt="${name}"></div><div class="name">${name}</div><div class="role">${role}</div>`;
            grid.appendChild(div);
        });
        
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
