<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Alert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap');
        :root { --accent: #82cf66; --bg: #ffffff; --text: #1a1a1a; }
        body { margin: 0; padding: 10px; font-family: 'DM Sans', sans-serif; overflow: hidden; }
        .alert { 
            display: flex; 
            align-items: center; 
            padding: 1rem 1.5rem; 
            background: var(--bg); 
            border-radius: 50px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border: 2px solid transparent;
        }
        .icon-box { 
            width: 32px; height: 32px; 
            background: var(--accent); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            margin-right: 1rem; flex-shrink: 0;
            color: white; font-weight: bold;
        }
        .content { color: var(--text); font-weight: 500; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="alert" id="alert-box">
        <div class="icon-box" id="icon">!</div>
        <div class="content" id="message">Alert message</div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('message')) document.getElementById('message').textContent = params.get('message');
        if(params.get('accent_color')) document.documentElement.style.setProperty('--accent', '#'+params.get('accent_color'));
        if(params.get('type') === 'error') document.getElementById('icon').textContent = '✕';
        if(params.get('type') === 'success') document.getElementById('icon').textContent = '✓';
        
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
