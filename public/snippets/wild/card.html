<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #82cf66;
            --font-main: 'DM Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: var(--font-main);
            overflow: hidden;
            box-sizing: border-box;
        }

        .card {
            background: var(--bg-color);
            border-radius: 32px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03), 0 1px 3px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.3s ease;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }

        .icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #f4f4f4 0%, #e0e0e0 100%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h3 { font-size: 1.5rem; margin: 0 0 1rem 0; color: var(--text-color); font-weight: 700; }
        p { font-size: 1rem; line-height: 1.6; color: #555; margin: 0 0 2rem 0; flex: 1; }

        .btn {
            text-decoration: none;
            background: var(--text-color);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .btn:hover { background: var(--accent-color); color: var(--text-color); }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon" id="icon">âœ¨</div>
        <h3 id="title">Service Title</h3>
        <p id="desc">We provide amazing services that help you grow your business exponentially.</p>
        <a href="#" class="btn" id="btn">Learn more</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('title')) document.getElementById('title').textContent = params.get('title');
        if(params.get('description')) document.getElementById('desc').textContent = params.get('description');
        if(params.get('icon')) document.getElementById('icon').textContent = params.get('icon');
        if(params.get('btn_text')) document.getElementById('btn').textContent = params.get('btn_text');
        if(params.get('accent_color')) document.documentElement.style.setProperty('--accent-color', '#' + params.get('accent_color'));

        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
