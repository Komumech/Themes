<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMarket Hero</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --font-main: 'DM Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 600px;
            height: 100vh;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .hero-content {
            text-align: center;
            padding-top: 6rem;
            z-index: 2;
            width: 100%;
        }

        h1 {
            font-size: 7.5rem;
            line-height: 0.9;
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.03em;
            color: #222;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
        }

        .illustration-container {
            margin-top: 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .illustration {
            max-width: 800px;
            width: 90%;
            height: auto;
            z-index: 6;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            animation: float 6s ease-in-out infinite;
        }

        /* Decorative elements to mimic the image style if no image is present */
        .deco-shape {
            position: absolute;
            background: #f4d03f;
            border-radius: 50%;
            z-index: 1;
        }

        .floaters-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floater {
            position: absolute;
            background: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: floatElement 6s ease-in-out infinite;
            display: none;
            white-space: nowrap;
        }

        .f1 { top: 15%; left: 10%; animation-delay: 0s; transform: rotate(-5deg); }
        .f2 { top: 40%; right: 8%; animation-delay: 2s; transform: rotate(5deg); }
        .f3 { bottom: 25%; left: 15%; animation-delay: 1s; transform: rotate(-3deg); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes floatElement {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .hero-content { padding-top: 10rem; }
            #f1{display: none !important;}
            .subtitle { font-size: 1.1rem; padding: 0 1rem; }
        }
    </style>
</head>
<body>

    <div class="floaters-container">
        <div class="floater f1" id="f1"></div>
        <div class="floater f2" id="f2"></div>
        <div class="floater f3" id="f3"></div>
    </div>

    <div class="hero-content">
        <h1 id="hero-title">Real human<br>insights</h1>
        <p id="hero-subtitle" class="subtitle">We help you understand your customers better through data-driven empathy and real-world interactions.</p>
    </div>

    <div class="illustration-container">
        <!-- Using a placeholder that matches the vibe of diverse people -->
        <img src="https://komuhost.vercel.app/img14.png" class="illustration" alt="Team Illustration">
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('title')) document.getElementById('hero-title').innerHTML = params.get('title');
        if(params.get('subtitle')) document.getElementById('hero-subtitle').textContent = params.get('subtitle');
        if(params.get('bg_color')) document.body.style.backgroundColor = '#' + params.get('bg_color');

        // Floaters Logic
        for(let i=1; i<=3; i++) {
            if(params.get(`floater${i}_text`)) {
                const el = document.getElementById(`f${i}`);
                el.textContent = params.get(`floater${i}_text`);
                el.style.display = 'block';
                if(params.get(`floater${i}_bg`)) el.style.backgroundColor = '#' + params.get(`floater${i}_bg`);
                if(params.get(`floater${i}_color`)) el.style.color = '#' + params.get(`floater${i}_color`);
            }
        }

        const sendHeight = () => {
            if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*');
        }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
