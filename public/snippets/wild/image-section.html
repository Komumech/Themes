<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Image Section</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
        body { margin: 0; padding: 20px; font-family: 'DM Sans', sans-serif; overflow: hidden; }
        .container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 32px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); }
        .content { position: relative; z-index: 2; padding: 2rem; max-width: 600px; }
        h2 { font-size: 3rem; margin: 0 0 1rem 0; font-weight: 700; }
        p { font-size: 1.2rem; margin: 0; opacity: 0.9; }
        @media (max-width: 600px) { .container { height: 300px; border-radius: 24px; } h2 { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="container" id="bg">
        <div class="overlay"></div>
        <div class="content">
            <h2 id="heading">Bold Vision</h2>
            <p id="subheading">We see the world differently.</p>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('bg_image')) document.getElementById('bg').style.backgroundImage = `url('${params.get('bg_image')}')`;
        if(params.get('heading')) document.getElementById('heading').textContent = params.get('heading');
        if(params.get('subheading')) document.getElementById('subheading').textContent = params.get('subheading');
        if(params.get('height')) document.getElementById('bg').style.height = params.get('height');
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
