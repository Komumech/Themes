<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Input</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
        :root { --accent: #82cf66; }
        body { margin: 0; padding: 10px; font-family: 'DM Sans', sans-serif; overflow: hidden; }
        .input-wrapper {
            background: #f4f4f4;
            border-radius: 50px;
            padding: 5px 5px 5px 20px;
            display: flex;
            align-items: center;
            transition: box-shadow 0.3s;
        }
        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px var(--accent);
            background: #fff;
        }
        input {
            border: none;
            background: transparent;
            flex: 1;
            padding: 10px 0;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            color: #333;
        }
        button {
            background: var(--accent);
            color: #1a1a1a;
            border: none;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="input-wrapper">
        <input type="text" id="input" placeholder="Enter text...">
        <button id="btn">Submit</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.get('placeholder')) document.getElementById('input').placeholder = params.get('placeholder');
        if(params.get('submit_text')) document.getElementById('btn').textContent = params.get('submit_text');
        if(params.get('accent_color')) document.documentElement.style.setProperty('--accent', '#'+params.get('accent_color'));
        
        const sendHeight = () => { if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*'); }
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
