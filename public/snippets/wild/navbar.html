<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMarket Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

        :root {
            --bg-color: transparent;
            --pill-bg: #ffffff;
            --text-color: #1a1a1a;
            --green: #82cf66;
            --blue: #2d7ff9;
            --font-main: 'DM Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 1rem 2rem;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        /* Main Pill: Logo + Links + Menu */
        .nav-pill-main {
            background: var(--pill-bg);
            border-radius: 50px;
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            display: flex;
            align-items: center;
            flex: 1;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            justify-content: space-between;
        }

        .logo {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-icon { color: var(--green); font-size: 1.5rem; }

        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1rem;
        }
        .nav-links a:hover { color: var(--green); }

        .hamburger {
            width: 45px;
            height: 45px;
            background: var(--green); /* Lighter green for button */
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            margin-left: 2rem;
        }
        .hamburger span { width: 18px; height: 2px; background: #1a1a1a; }

        /* CTA Pill */
        .nav-pill-cta {
            background: var(--pill-bg);
            border-radius: 50px;
            padding: 0.5rem 0.5rem 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            white-space: nowrap;
        }

        .face-icon {
            width: 45px;
            height: 45px;
            background: var(--blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        @media (max-width: 900px) {
            .nav-links { display: none; }
        }

        .mobile-menu {
            display: flex;
            flex-direction: column;
            background: var(--pill-bg);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            overflow: hidden;
            
            /* Hidden State */
            max-height: 0;
            opacity: 0;
            margin-top: 0;
            padding: 0 1.5rem;
            transform: translateY(-20px);
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .mobile-menu.active { 
            max-height: 500px;
            opacity: 1;
            margin-top: 1rem;
            padding: 1.5rem;
            transform: translateY(0);
            visibility: visible;
        }
        .mobile-menu a {
            text-decoration: none; color: var(--text-color); font-weight: 500; font-size: 1.1rem; padding: 0.8rem 0; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .mobile-menu a:last-child { border-bottom: none; }
        .mobile-menu a:hover { color: var(--green); }
    </style>
</head>
<body>
    <nav>
        <div class="nav-pill-main">
            <a href="#" class="logo">
                <span class="logo-icon">‚óè</span> MindMarket
            </a>
            <div class="nav-links">
                <a href="#">Services</a>
                <a href="#">Methodology ‚ñæ</a>
                <a href="#">Industry Sectors ‚ñæ</a>
                <a href="#">Network</a>
            </div>
            <div class="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>

        <a href="#" class="nav-pill-cta">
            Get a quote
            <div class="face-icon">üòÑ</div>
        </a>
    </nav>

    <div id="mobile-menu" class="mobile-menu"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Customization Logic
        if(params.get('brand')) {
            document.querySelector('.logo').innerHTML = `<span class="logo-icon">‚óè</span> ${params.get('brand')}`;
        }
        
        if(params.get('cta_text')) {
            document.querySelector('.nav-pill-cta').innerHTML = `${params.get('cta_text')} <div class="face-icon">üòÑ</div>`;
        }
        
        if(params.get('bg_color')) {
            document.documentElement.style.setProperty('--bg-color', '#' + params.get('bg_color'));
        }
        if(params.get('pill_bg')) {
            document.documentElement.style.setProperty('--pill-bg', '#' + params.get('pill_bg'));
        }
        if(params.get('text_color')) {
            document.documentElement.style.setProperty('--text-color', '#' + params.get('text_color'));
        }
        if(params.get('green')) {
            document.documentElement.style.setProperty('--green', '#' + params.get('green'));
        }
        if(params.get('blue')) {
            document.documentElement.style.setProperty('--blue', '#' + params.get('blue'));
        }

        const linksContainer = document.querySelector('.nav-links');
        if(params.get('link1_text')) {
            linksContainer.innerHTML = ''; 
            for(let i=1; i<=5; i++) {
                if(params.get(`link${i}_text`)) {
                    const a = document.createElement('a');
                    a.href = params.get(`link${i}_href`) || '#';
                    a.textContent = params.get(`link${i}_text`);
                    linksContainer.appendChild(a);
                }
            }
        }

        // Mobile Menu Logic
        const menuContainer = document.getElementById('mobile-menu');
        for(let i=1; i<=6; i++) {
            if(params.get(`menu_link${i}_text`)) {
                const a = document.createElement('a');
                a.href = params.get(`menu_link${i}_href`) || '#';
                a.textContent = params.get(`menu_link${i}_text`);
                menuContainer.appendChild(a);
            }
        }
        
        const hamburger = document.querySelector('.hamburger');
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            menuContainer.classList.toggle('active');
            sendHeight();
        });

        document.addEventListener('click', (e) => {
            if (menuContainer.classList.contains('active') && !menuContainer.contains(e.target)) {
                menuContainer.classList.remove('active');
                sendHeight();
            }
        });

        // Dynamic Resizing
        function sendHeight() {
            if(params.get('frame_id')) window.parent.postMessage({frameId: params.get('frame_id'), frameHeight: document.body.scrollHeight}, '*');
        }
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
    </script>
</body>
</html>
